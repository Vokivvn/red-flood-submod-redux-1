#LEADER DESCRITIONS#
#IDEAS#
SLO_ephemeral:0 "The Ephemeral Science of Leninism"
SLO_ephemeral_desc:0 "Despite our great efforts to follow Budapest's course, our policy leaves much to be desired. Slovakia is a difficult region to manage. Resistance against our power is growing in Every Temple, Every Basement, and Every mountain valley. The reactionary guerrillas are waiting for our ineffective rule, ready to strike. We showed them our good will during the Slovakization campaigns, but they have rejected the hand that feeds them.\n\nSlovaks, unlike righteous Hungarians, apparently sucked revisionism with their mother's milk. Every action of the Bratislava government to return the course of Leninism to the Carpathian mountains is countered and criticized by the fierce revisionist opposition.\n\nWe lack party discipline... But we must make sure that Bela Kun makes the best impression when he arrives to inspect our government soon... Or we may face a serious reprimand."
SLO_thunder:0 "Thunder Over the Tatras!"
SLO_thunder_desc:0 "The hour has struck! Brothers, sisters, to arms! Whoever believes in Christ, let him fight side by side with us against the wicked Communists. Our sacrifice will lead us to imminent Victory and independence. Just as our Lord suffered on the cross, we too will be resurrected through our sacrifice!\n\nUnder Father Hlinka, we will be victorious. Even if we are fragmented and unequipped, our spirit is invincible. Especially when Vienna gives us its blessing! Our highlanders showed their effectiveness against the Hungarian troops already during the partisan fight. If we hold out long enough, we'll humiliate those damned Hungarians and force them to sign a peace treaty."
SLO_yard:0 "Cleaning Our Yard"
SLO_yard_desc:0 "This naive rebellion served us all the leaders of the uprising on a plate. Despite the blow they dealt us by taking our great leaders from us, they made them nothing but martyrs. Ironically, thanks to this rebellion of Hlinka, we can reassert Leninism in Slovakia.\n\nWe still need to clean our yard for a long time. However, revolutionary violence has already helped us get rid of a lot of human garbage, including priests, highlanders, and liberals. We must use a ruthless but paternal hand to lead the Slovaks finally to the civilization and socialism they need so much. The dry years of our Red penance are coming..."
