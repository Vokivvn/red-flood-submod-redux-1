l_english:
LOADING_TIP_0:0 "\"There is no instance of a nation benefitting from prolonged warfare.\"\n- Sun Tzu"
LOADING_TIP_1:0 "\"Enough of these Gods! Give me a man!\"\n- Witold Gombrowicz"
LOADING_TIP_2:0 "\"In the construction of a country, it is not the practical workers but the idealists and planners that are difficult to find. To understand is difficult; to act is easy.\"\n- Song Jiaoren"
LOADING_TIP_3:0 "\"Marxism comprises many principles, but in the final analysis they can all be brought back to a single sentence - it is right to rebel.\"\n- Mao Zedong"
LOADING_TIP_4:0 "\"The hour of departure has arrived, and we go our ways — I to die, and you to live. Which is better God only knows.\"\n- Socrates"
LOADING_TIP_5:0 "\"The existence is everything, and everything is for existence. Existence is the only truth.\"\n- Yan Xishan"
LOADING_TIP_6:0 "\"A revolution is for the living of people, not for the death of them.\"\n- Zhou Shuren"
LOADING_TIP_7:0 "\"Everything under the heaven is for Everyone Standing on the Earth! Who dare Claim to Own?\"\n- Jeong Yeo-rip"
LOADING_TIP_8:0 "\"Truth and mercy are no longer admissible. Henceforth there can only be truth and merciless hardness.\"\n- Roman von Ungern-Sternberg"
LOADING_TIP_9:0 "\"My first wish is to see this plague of mankind, war, banished from the earth.\"\n- George Washington"
LOADING_TIP_10:0 "\"Democracy chronically does not tolerate superiority. Its ideal is the equality of a stupid idiot with an educated developed person.\"\n- Alexander Kolchak"
LOADING_TIP_11:0 "\"In peace, sons bury their father. In war, fathers bury their sons.\"\n- Herodotus"
LOADING_TIP_12:0 "\"Fortifications, artillery, foreign aid - will be of no value, unless the ordinary soldier knows that it is HE guarding his country.\"\n- Carl Gustaf Emil Mannerheim"
LOADING_TIP_13:0 "\"No rising star ever shone more brightly than Oswald Mosley, none promised more surely to soar to the heavens – and none fell to earth with so deadening a thud.\"\n- Henry Wickham Steed"
LOADING_TIP_14:0 "\"An aristocracy in a republic is like a chicken whose head has been cut off; it may run about in a lively way, but in fact it is dead.\"\n- Nancy Mitford"
LOADING_TIP_15:0 "\"The old world is dying, and the new world struggles to be born; now is the time of monsters.\"\n- Antonio Gramsci"
LOADING_TIP_16:0 "\"Everything under heaven is in utter chaos. The situation is excellent.\"\n- Mao Zedong"
LOADING_TIP_17:0 "\"Your 'Order' is built upon sand. Tommorrow already the revolution will arise again and declare: 'I was, I am and I will be.'\"\n- Rosa Luxemburg"
LOADING_TIP_18:0 "\"Bismarck once said that we Germans only fear God. Today we have proven that we, in fact, fear nothing.\"\n- Karl Liebknecht"
LOADING_TIP_19:0 "\"If fighting for your own rights means, that you are a communist, then we are communists!\"\n- Cyril Briggs"
LOADING_TIP_20:0 "\"The war against Germany will be such that it cannot be conducted in a knightly fashion. This struggle is one of ideologies and will have to be conducted with unprecedented, unmerciful, and unrelenting harshness.\"\n- Adolf Pölzl"
LOADING_TIP_21:0 "\"People have only as much liberty as they have the intelligence to want and the courage to take.\"\n- Emma Goldman"
LOADING_TIP_22:0 "\"Where they burn books, they will ultimately burn people.\"\n- Heinrich Heine"
LOADING_TIP_23:0 "\"It is a horrifying fact that from time immemorial the Earth has orbited the Sun, like a goat tethered to its shepherd. It's time for us to instruct the Earth to take another course!\"\n- Alexander Svyatogor"
LOADING_TIP_24:0 "\"They plunder, they slaughter, and they steal: this they call Empire. And where they make a wasteland, they call it peace.\"\n- Calgacus"
LOADING_TIP_25:0 "\"Since I am an immature and wicked man, war and unrest appeal to me more than good bourgeois order.\"\n- Ernst Röhm"
LOADING_TIP_26:0 "\"History has a long-range perspective. It ultimately passes stern judgment on tyrants and vindicates those who fought, suffered, were imprisoned, and died for human freedom, against political oppression and economic slavery.\"\n- Elizabeth Gurley Flynn"
LOADING_TIP_27:0 "\"When you're young and healthy you can recover quickly from a defeat. But betrayal is different — it paralyzes you.\"\n- Anna Seghers"
LOADING_TIP_28:0 "\"Today the people are with the government; tomorrow the people shall be the government.\"\n- Getúlio Vargas"
LOADING_TIP_29:0 "\"The case against the realistic attitude demands to be examined.\"\n- André Breton"
LOADING_TIP_30:0 "\"Russia can be neither proletarian, nor peasant, nor worker, nor official, nor boyar. Russia can only be the Russia of Christ, the Russia of all lands.\"\n- Mikhail Diterikhs" 
LOADING_TIP_31:0 "\"Who wasn't a socialist in his youth, will be a bastard when he's old.\"\n- Józef Piłsudski"
LOADING_TIP_32:0 "\"Art is not a mirror to hold up to society, but a hammer with which to shape it.\"\n- Bertolt Brecht"
LOADING_TIP_33:0 "\"Art must not be concentrated in dead shrines called museums. lt must be spread everywhere – on the streets, in the trams, factories, workshops, and in the workers' homes.\"\n- Vladimir Mayakovsky"
LOADING_TIP_34:0 "\"Nothing is more necessary or stronger in us than rebellion.\"\n- Georges Bataille"
LOADING_TIP_35:0 "\"Written poetry is worth reading once, and then should be destroyed. Let the dead poets make way for others.\"\n- Antonin Artaud"
LOADING_TIP_36:0 "\"I, myself, am an absolute abyss.\"\n- Antonin Artaud"
LOADING_TIP_37:0 "\"When you will have made him a body without organs, then you will have delivered him from all his automatic reactions and restored him to his true freedom.\"\n- Antonin Artaud"
LOADING_TIP_38:0 "\"Keep your balance for as long as it's possible, and once you can't any longer, set the world on fire.\"\n- Józef Piłsudski"
LOADING_TIP_39:0 "\"A republic is a government of honest people, and proof of this has been seen throughout the ages. They last while virtuous, and fall when corrupt and full of vices.\"\n- Giuseppe Garibaldi"
LOADING_TIP_40:0 "\"The bravest act of all is to be responsible!\"\n- Gustavo Barroso"
LOADING_TIP_41:0 "\"The French Revolution is nothing but the precursor of another revolution, one that will greater, more solemn, and which will be the last.\"\n- Gracchus Babeuf"
LOADING_TIP_42:0 "\"It seemed to me that the last human beings were dying in prisons and camps and would leave no heirs, while a horrible mutation of the species was taking place outside.\"\n- Fredy Perlman"
LOADING_TIP_43:0 "\"Anarchism should remain a terrifying thing.\"\n- Harry Järv"
LOADING_TIP_44:0 "\"There are still not enough psychotics.\"\n- Antonin Artaud"
LOADING_TIP_45:0 "\"The only possible solution which will preserve Germany's honour and Germany's interest is, we repeat, a war with Russia.\"\n- Karl Marx"
LOADING_TIP_46:0 "\"Man needs to detach himself from the earth, needs to dream, to desire eternal happiness, to continually forget everyday reality.\"\n- Fillìa"
LOADING_TIP_47:0 "\"The need to go astray, to be destroyed, is an extremely private, distant, passionate, turbulent truth.\"\n- Georges Bataille"
LOADING_TIP_48:0 "\"A kiss is the beginning of cannibalism.\"\n- Georges Bataille"
LOADING_TIP_49:0 "\"Simplest possible: beat thieves and whores!\"\n- Józef Piłsudski, when asked about his political program"
LOADING_TIP_50:0 "\"If your civilization wants us to cringe, I'll show you the pride of savages!\"\n- Mona Rudao"
LOADING_TIP_51:0 "\"I want to have my throat slashed while violating the girl to whom I will have been able to say: you are the night!\"\n- Georges Bataille"
LOADING_TIP_52:0 "\"Blessed is the match consumed in kindling flame. Blessed is the flame that burns in the secret fastness of the heart. Blessed is the heart with strength to stop its beating for honour's sake.\"\n- Hannah Szenes"
LOADING_TIP_53:0 "\"We should at last be justified in not admitting the poet into a city that is going to be under good laws, because he awakens this part in the soul and nourishes it, and, by making it strong, destroys the calculating part.\"\n- Plato"
LOADING_TIP_54:0 "\"The place of the worst barbarism is that modern forest that makes use of us, this forest of chimneys and bayonets, machines and weapons, of strange inanimate beasts that feed on human flesh.\"\n- Amadeo Bordiga"
LOADING_TIP_55:0 "\"All writing is pig shit. People who leave the obscure and try to define whatever it is that goes on in their heads, are pigs.\"\n- Antonin Artaud"
LOADING_TIP_56:0 "\"Workers have no fatherland.\"\n- Friedrich Engels"
LOADING_TIP_57:0 "\"Barbarianism is the natural state of mankind. Civilization is unnatural. It is the whim of circumstance. And barbarianism must ultimately triumph.\"\n- Robert E. Howard"
LOADING_TIP_58:0 "\"I reject Christianity because it is Jewish, because it is international, and because, in cowardly fashion, it preaches peace on Earth.\"\n- Erich Ludendorff"
LOADING_TIP_59:0 "\"If man, as we know him, is incapable of the philosophy of progress, Mr. Shaw asks, not for a new kind of philosophy, but for a new kind of man.\"\n- G.K. Chesterton"
LOADING_TIP_60:0 "\"We need a new morality, biologically founded. Nature can no longer tolerate what we have received from religious thinkers or delirious philosophers.\"\n- Marc Augier"
LOADING_TIP_61:0 "\"I am here a poet, that drinks of life as lesser men drink wine.\"\n- Ezra Pound"
LOADING_TIP_62:0 "\"Man is the unnatural animal, the rebel child of nature, and more and more does he turn himself against the harsh and fitful hand that reared him.\"\n- H.G. Wells"
LOADING_TIP_63:0 "\"The philosophers have only interpreted the world, in various ways. The point, however, is to change it.\"\n- Karl Marx"
LOADING_TIP_64:0 "\"Power is a companion it is not easy to part with, when it goes, the zest of life goes with it. With dry eyes and clenched fist, one stares after it, jealous of the next one it will single out.\"\n- Marie of Romania"
LOADING_TIP_65:0 "\"My principles are only those that, before the French Revolution, every well-born person considered sane and normal.\"\n- Julius Evola"
LOADING_TIP_66:0 "\"I don't want to be mediocre, this is the fear of my soul and my body.\"\n- Mircea Eliade"
LOADING_TIP_67:0 "\"Liquidate labor, liquidate stocks, liquidate the farmers, liquidate real estate. Purge the rottenness out of the system.\"\n- Andrew Mellon"
LOADING_TIP_68:0 "\"When battle approaches, when war arises, the plans of the gods, beloved by the gods, are destroyed. You cause fire to devour the Land.\"\n- Sumerian Proverb"
LOADING_TIP_69:0 "\"The natural world is a world of war; the natural man is a warrior; the natural law is tooth and claw. All else is error.\"\n- Arthur Desmond"
LOADING_TIP_70:0 "\"I see anarchism in the new age... Humanity will finally achieve anarchism and there find the complete freedom and magnificence of the individual.\"\n- Baha Tevfik"
LOADING_TIP_71:0 "\"But sabotage is not revolution. If it were, then the AFL, the IWW, the Chicago Packers, and the US Senate would be counted among the revolutionists.\"\n- Thorstein Veblen"
LOADING_TIP_72:0 "\"This is the end and the beginning of an age. This is something far greater than the French Revolution or the Reformation and we live in it.\"\n- H.G. Wells"
LOADING_TIP_73:0 "\"The axis of the history of mankind on the earth is not the struggle of spirit against matter, egoism against altruism, God against Satan, neither is the struggle of races or classes, but the struggle for dominion over man.\"\n- Jan Stachniuk"
LOADING_TIP_74:0 "\"Behind and above ourselves humanity is surrounded by darkness and a void. But this is not a cause for despair, but a call to creative bravery.\"\n- Stanisław Brzozowski"
LOADING_TIP_75:0 "\"God is not willing to do everything, and thus take away our free will and that share of glory which belongs to us.\"\n- Niccolo Machiavelli"
LOADING_TIP_76:0 "\"When the doors of legality close, the doors of violence open.\"\n- Nicolás de Piérola"
LOADING_TIP_77:0 "\"National revolutions are not acts of violence, riots, but marching ideas. All true national revolutions were founded on buildings and not on collapses.\"\n- Ion Antonescu"
LOADING_TIP_78:0 "\"Everything was desired and everything was attempted. What was not done I dreamt, and such was the ardour that the dream equalled the deed.\"\n- Gabriele d'Annunzio"
LOADING_TIP_79:0 "\"The moral man is necessarily narrow in that he knows no other enemy than the immoral man.\"\n- Max Stirner"
LOADING_TIP_80:0 "\"Even when nationalism speaks of "tradition" it has nothing to do with what used to go by that name in ancient civilizations; it is rather a myth or fictitious continuity based on a minimum common denominator that consists in the mere belonging to a given group.\"\n- Julius Evola"
LOADING_TIP_81:0 "\"Tell me who we have not argued with, tell me who we have not made war with so we can amend that posthaste!\"\n- Aleksandar Stambolyiski"
LOADING_TIP_82:0 "\"Everyone is good at playing the hero in other people's skins.\"\n- Curzio Malaparte"
LOADING_TIP_83:0 "\"The practical man, the most practical man of all, is the poet; for it is he who asks the most from life, who expresses it in its totality; it is he who gets things done.\"\n- Ernest Psichari"
LOADING_TIP_84:0 "\"Will you not give up, reading laws to us men girt with swords?\"\n- Pompey the Great"
LOADING_TIP_85:0 "\"Writers are the engineers of human souls.\"\n- Iosif Stalin"
LOADING_TIP_86:0 "\"My motto is: walk expropriating and igniting, always leaving behind me howls of moral offenses and smoking trunks of old things.\"\n- Renzo Novatore"
LOADING_TIP_87:0 "\"There may be more beautiful times, but this one is ours.\"\n- Jean-Paul Sartre"
LOADING_TIP_88:0 "\"Making itself intelligible is suicide for philosophy.\"\n- Martin Heidegger"
LOADING_TIP_89:0 "\"The old world, like a mangy dog no longer capable of any action whatever, lies basking in the sun and endlessly licks its sores.\"\n- Karl Radek"
LOADING_TIP_90:0 "\"Make no sound, do not speak: eyes, heart, mind dreams are about to explore a forest... A secret but tangible forest.\"\n- Jean-Joseph Rabearivelo"
LOADING_TIP_91:0 "\"History shows that there are no invincible armies and that there never have been.\"\n- Iosif Stalin"
LOADING_TIP_92:0 "\"Brutality is respected, the people need wholesome fear. They want to fear someone. They want someone to frighten them and make them shudderingly submissive.\"\n- Ernst Röhm"
LOADING_TIP_93:0 "\"The fault lies not with the mob, who demands nonsense, but with those who do not know how to produce anything else.\"\n- Miguel de Cervantes Saavedra"
LOADING_TIP_94:0 "\"The young are disappointed by the old; the old by the young. They all look at each other and judge each other through the prism of deluded illusions.\"\n- Constantin Radulescu-Motru"
LOADING_TIP_95:0 "\"The Lord hath cast off his altar, he hath cursed his sanctuary: he hath delivered the walls of the towers thereof into the hand of the enemy: they have made a noise in the house of the Lord, as in the day of a solemn feast.\"\n- Lamentations 2:7 DRB"
LOADING_TIP_96:0 "\"But here steps in Satan, the eternal rebel, the first freethinker and the emancipator of worlds. He makes man ashamed of his bestial ignorance and obedience; he emancipates him, stamps upon his brow the seal of liberty and humanity, in urging him to disobey and eat of the fruit of knowledge.\"\n- Mikhail Bakunin"
LOADING_TIP_97:0 "\"Alongside first nature, which was bestowed upon us, the outcome of blind, senseless spontaneity, we must labor to create a second nature, built in keeping with the projects of our intelligence.\"\n- Valerian Muravyev"
LOADING_TIP_98:0 "\"Philosophy is transcendental homelessness; it is the urge to be at home everywhere.\"\n- György Lukács"
LOADING_TIP_99:0 "\"Every normal man must be tempted, at times, to spit on his hands, hoist the black flag, and begin slitting throats.\"\n- H. L. Mencken"
LOADING_TIP_100:0 "\"But there are people who, between thinking and doing, grow gray hair.\"\n- Rómulo Gallegos"
LOADING_TIP_101:0 "\"Thus, we say that art, properly understood, is a form of superhuman love that solves through harmony all conflicts, in a way that economic and sociological analyses cannot.\"\n- José Vasconselos"
LOADING_TIP_102:0 "\"Neutrality is not politics.\"\n- Eleftherios Venizelos"
LOADING_TIP_103:0 "\"We need fighters, not voters. Only fighters remain faithful to the end.\"\n- Dimitrije Ljotić"
LOADING_TIP_104:0 "\"There's no power over that head which is willing to be separated from its shoulders in the name of freedom and the wellbeing of humanity.\"\n- Hristo Botev"
LOADING_TIP_105:0 "\"The Slavs need a new religion. They are given Marxism, but there is too much modernism and civilization in this theology.\"\n- Mikhail Tukhachevsky"
LOADING_TIP_106:0 "\"History is a debatable land governed by two hostile powers, Reason and Imagination.\"\n- Thomas Babington Macaulay"
LOADING_TIP_107:0 "\"If today our 'fate' damns us to live against the world, why couldn't our 'fate' tomorrow choose us to dance freely over the earth?\"\n- Renzo Novatore"
LOADING_TIP_108:0 "\"The souls of emperors and cobblers are cast in the same mould... The same reason that makes us wrangle with a neighbour causes a war between princes.\"\n- Michel Eyquem de Montaigne"
