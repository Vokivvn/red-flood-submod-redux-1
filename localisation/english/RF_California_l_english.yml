CAL_californiadreamin:0 "California Dreaming"
CAL_californiadreamin_desc:0 "With the current crisis engulfing the nation and our populace at the end of their rope, one option has become clear, we must not subject our citizenry to the horrors that are going on out East. While the rest of America burns, California will become a safe haven for all of her tired and poor, and so California will dream of a better future."
CAL_theneutrallocation:0 "The Neutral Location"
CAL_theneutrallocation_desc:0 "After an extremely wise decision by the local authorities, it was decided that the Californian state authorities would convene in Riverside, a relatively small city with no political connections that doesn't have a Hispanic name, avoiding the ire of conservatives and liberals alike as we determine the future of California in our beloved Riverside."
CAL_preperationforelection:0 "Election Preparations"
CAL_preperationforelection_desc:0 "With the nation in chaos following the lack of an elected official to lead our nation, we are in need of a government. As such, staying true to the Democratic principles of America we shall hold an election. Of course, what with only God knows radicals and violence abounding our streets special... precautions will have to be taken to ensure that the process and system runs smoothly, however it is paramount that we uphold these principles."
CAL_reclaimjefferson:0 "Reclaim Jefferson"
CAL_reclaimjefferson_desc:0 "With the total collapse of serious governmental authority, both Federal and State, the people of Northern California have in quite a shocking manner declared secession from our great state! Obviously since this cannot stand we must return the rule of law to this, via recent troubling reports, lawless and archaic land. Our states borders are clearly defined and if we wish to preserve stability we must keep our borders secure until this crisis ends."
CAL_prepareagainstmormonmachinations:0 "Prepare against Mormon Machinations"
CAL_prepareagainstmormonmachinations_desc:0 "For almost one hundred years, the good people of the American West have been subject to the machinations of the fundamentalist polygamists known as the Mormons. For far too long they have been allowed to rein supreme in the West with their borderline-Pagan religion and its disturbing parallels to Papism. Reports of border conflicts in Nevada have escalated steadily following the illegal seizure of Reno by the self-proclaimed 'Deseret' authority; as much as we'd love to crush their Deseret experiment, we must deal with our internal problems first. Subsequently, all spiritually conscious Californians know the day will come when we must defend ourselves against the foul emanations of the  'Deseret' authority."
CAL_electionday:0 "Election Day!"
CAL_electionday_desc:0 "It is finally time! With the campaigns finally complete the ballot counting has begun! With a hotly contested race between Avant-Garde Radical Lafayette Ronald Hubbard, Status-Quo pro American Candidate Frank Merriam, and avowed Socialist and popular author Upton Sinclair this is sure to be a nail biter unseen in Californian State History! With the final ballots being counted the radio is expected to give the results any minute..."
CAL_scareme:0 "Scare Me!"
CAL_scareme_desc:0 "The spirits of California quake in both fear and awe as the acclaimed science fiction author Lafayette Ronald Hubbard takes the reins of California! An expert on all things aesthetic, philosophical, and paranormal, the critically acclaimed author takes his place as the Governor of California! Vowing to remove all anti-American 'actors' from this land, the future shines bright as California follows the path of the Blinding Future!"
CAL_theplotsagainstamerica:0 "The Plots Against America"
CAL_theplotsagainstamerica_desc:0 "It has become immediately clear that America fell to a legion of conspirators, which our great President of the Californian Republic has proclaimed as being the Catholics, Anarchists, Capitalists, and Socialists who have plagued this country for decades, staying hidden within this country's government and society. Now, they revealed their ugly rear and destroyed America in the process - and like that, we must move on from the American experiment in the name of our great future, yet with America's message in mind."
CAL_warplansword:0 "War Plan Sword"
CAL_warplansword_desc:0 "When our great Anglo-Saxon ancestors were fighting a battle to the death with the accursed paranormals of the old country they used something seemingly out of place in the modern world; the great Sword of Damocles. Like St. George of old, let us take up this mantle as proclaim defiance to the traitors against the American people and plunge the blade right into the heart of the Asiatic menace that has since come to spirit away California and America! To Hawaii we go, to kill the Asiatic Serpent once more!"
CAL_colonizehawaii:0 "Colonize Hawaii"
CAL_colonizehawaii_desc:0 "With the nearest bastion of oriental infiltration cast down by our brave Knights of California, the time has come to properly ensconce the Anglo-Saxon spirit in this paradisaical archipelago. Steamships are already gathering to being sending the Asiatic paranormals back to the pygmy swamps where they belong, and tough Californian homesteaders are ready to roll up their sleeves and start civilizing the jungle."
CAL_investigationsintothespiritual:0 "Investigations into the Spiritual"
CAL_investigationsintothespiritual_desc:0 "As any man knows there is an otherworldly realm lying close to our own. This 'realm of spirits' is almost as real as the land that we walk upon, and yet despite that it seems that almost no one has bothered to look upon it! This must change at once! With the help of individuals talented in this... craft… including our very own Hubbard, we will connect with these souls of another realm and discover more and more about our world so that we may be thrust ever father into the future! Onward men, to the gates of the Spirit and Knowledge!"
CAL_protestantmystalica:0 "Protestant Mysticalia"
CAL_protestantmystalica_desc:0 "It should come as no shock to any Anglo-Saxon man that we are not the first of our race to come to seek such answers involving the spiritual and paranormal! Through our research we have come across hundreds, if not thousands of supposedly 'occult' texts that seem to offer far more insight than the tracts of the academics into the experiences of our forebears when dealing with the paranormal. This begs the question then - WHY HASN'T ANYTHING BEEN DONE ABOUT IT? And to any learned man the answer is obvious: THE ANTI-AMERICAN 'ACTORS' HAVE POLLUTED THE CONVERSATION! They have done their best for their paranormal overlords in trying to keep the common man away from the truth, but now they shall rue the day that he sought to contain such knowledge! A complete and total overhaul of Christianity within our society must be undertaken, and the endless influence of those who would try to stifle us shall banned in a new age of Protestant Mystalica!"
CAL_beyondchristianity:0 "Beyond Christianity"
CAL_beyondchristianity_desc:0 "Through our many months of intense study our finest philosophers have discovered the truth on Christ. Christ did not come as a dove; he came as a Sword! It was He alone who was sent by the Heavenly Father in order to extinguished the forces of the paranormal and win the eternal war against Satan, and, unfortunately, he failed. The demons still live on, and no matter how hard our Warrior fought it wasn't enough. But that's not what our supposed 'Holy Men' wish to teach now is it? No, they want us to believe that Christ already won and that any resistance would be madness, BUT THEY ARE WRONG! Just because our Protestant Christ failed does not mean that we will! Led by our new Messiah Ron Hubbard we will pick up where he left off and will not rest until THE ETERNAL WAR OF DEMON VS GOD IS WON ONCE AND FOR ALL!"
CAL_cinemasetfree:0 "Cinema Set Free"
CAL_cinemasetfree_desc:0 "There are many within our great Nation who believe that we are nothing more than fanatic reactionaries beset on extinguishing the Promethean light that is California. This is could not be further from the truth! We love California just as any good man ought, and we seek to exalt her as the new torch of Enlightenment for the World! And how shall this be accomplished? Cinema! Just as our comrades in France have unleashed the potential of the cinema in showing the world the true path of Art, so must we show mankind the real nature of the worlds; Hollywood is the place to start! Naturally, all anti-American forces will have to be meticulously cut from the cloth before we begin, but once it is finished, the 'movie' industry as it now being called will blossom into a blinding beacon that the world cannot help but look upon in awe!"
CAL_awakentheworld:0 "Awaken the World"
CAL_awakentheworld_desc:0 "The World has seen tough times; those who wish to crush it are in ascendancy across the word and untold millions have been led into eternal night, taken in by both the false promises of Capital and the eternal lure Red Siren. But the darkest night comes before dawn! With Hollywood cinema now shown from Lisbon to Beijing, something quite beautiful has happened; the world seems to be waking up! Already our great Governor-Messiah Hubbard has received hundreds of thousands of letters proclaiming that people are listening to the Truth! Everything is going to plan, and a new Dawn is coming!"
CAL_endpapism:0 "End Papism"
CAL_endpapism_desc:0 "Through all our efforts we have discovered the great enemy that our forebears constantly warned of but we were too blinded by pride to see - THE PAPISTS! By far the greatest source of resistance to Enlightenment around the world has been the eternal papist dogs that seek to end our growing knowledge of the Truth! So, let us end them in a true showing of Anglo-Saxon spirit, and MARCH AGAINST THEM! All across California the Cathedrals will be closed, the indoctrination centers shut down forever, and an entire generation freed from the shackles of Rome! But we would twice the fool if we just assumed that simply not allowing them to openly act would end them, no no no! The Papist Hydra has corrupted too much and has indirectly stolen too many innocent Anglo-Saxon Spirits. Each of the beast's awful heads, from the half-Papist Calvinists to the Lutherans must all be brought to an end and their victims liberated from their demonic ways in order for the Truth to prevail!"
CAL_investigationsintothephysical:0 "Investigations into the Physical"
CAL_investigationsintothephysical_desc:0 "Contrary to the unending lies of the empiricists and their lackeys, there is another layer of reality; the paranormal. This paranormal reality is the undying world of the mind, and only beings of a certain level of development can gaze upon it. This hidden level of reality is superior to the level that most of us are aware of, for it can change the physical reality. Thanks to the incredible work done by our Governor, we have been able to deduce that in fact our minds can manipulate reality around us in a sort of 'force' and even leave the physical reality and go entirely into the paranormal one. Throughout the centuries this has been interpreted by the superstitious as a world accessible only through death, but with modern technology and our steadily advancing knowledge, for first time in Human history we can truly begin experimenting with this new reality(s?)!"
CAL_harnessthepoweroftheparanormal:0 "Harness the Power of the Paranormal"
CAL_harnessthepoweroftheparanormal_desc:0 "Thanks to the tireless experimentation of our brave Philosophers, we have finally done it! The world beyond the veil beckons to us! We have finally managed to transcend matter and the material into the paranormal space, and now we must cherish our new knowledge and use it to our advantage! With the ability to command matter itself our armies will be unstoppable – the rest of the world will only be able to witness the power of our incredible discoveries"
CAL_seizebigbussiness:0 "Seize Big Business"
CAL_seizebigbussiness_desc:0 "Empiricism, no matter how much we might try to combat it, has found a friend in the previously-holy American Economy, - THE ROBBER BARON! These parasites upon our society seek nothing more than to undo all of our tireless efforts at enlightenment for a few filthy lucre! This cannot be allowed to continue - the economy shall be reorganized into a much more pro-Anglo-Saxon system that is perfectly tailored to the holistic needs of our being."
CAL_californianfreedom:0 "Californian Freedom"
CAL_californianfreedom_desc:0 "California challenges her enemies, all soon to be extinguished! For the first time in three centuries – for the first time in the history of man - the world is finally rising from the dark, and California is the to be the great lamp for anyone who wishes to come to the Golden Door! As millions send their best wishes to our revolution, it is time for us to call upon the world, to command Anglo-Saxons and kindred spirits everywhere to no longer be beholden to the Papist, the Empiricist, and the Demons of the East, for Enlightenment follows the sun!"
CAL_raiseinternationalmilitas:0 "Raise International Militias"
CAL_raiseinternationalmilitas_desc:0 "California cometh into the world, and the world cometh into California! Every single day hundreds write to our great Messiah and Governor Hubbard seeking one simple wish, to come to the light! Of course their requests shall be granted! For the Revolution of the Enlightenment waits for no one!"
CAL_thebellline:0 "The Bell Line"
CAL_thebellline_desc:0 "There is one final truth that we must share with our populace; we are not the only ones to achieve enlightenment! For there are other beings across the great expanse of the cosmos who have managed to discover the same things we have, and they call out to us! In fact, we have reports of them engaging in increasing activity around our skies, revealed by of meteors, lights, and strange aircraft! We must call out to them and communicate via the Spirt so they know we have achieved enlightenment too!"
CAL_waragainstthehiddenrulers:0 "War Against the Hidden Rulers"
CAL_waragainstthehiddenrulers_desc:0 "The time has come. After years of preparation for the great confrontation, it is now time for America to become liberated from the darkness of the Papists, Empiricists, and the Demons and to finally come to the light! With this grand declaration by our Messiah-Governor L. Ron Hubbard, we must march to save the world – California Forward!"

CAL_unitedfrontvictory:0 "United Front Victory"
CAL_unitedfrontvictory_desc:0 "The Democratic institutions of California have endured and the United Front of American Party and Republican candidates have come out on top in the snap election. Californians can now rest easy that their institutions remain safe."
CAL_disbandspiritualistparty:0 "Disband the Spiritualist Party"
CAL_disbandspiritualistparty_desc:0 "The Spiritualist Party is bar none the worst affront to Californian freedom out of any of the extremists that have run amuck in our streets. We must take decisive action against these troublemakers if we want to have any hope of keeping things safe for the citizens of our state. Hubbard and his posse will be banned from the public space, and the ravings of madmen will no longer be tolerated in our lands."
CAL_exilesinclair:0 "Exile Sinclair"
CAL_exilesinclair_desc:0 "Sinclair, Sinclair. Once a left leaning Democrat, so long ago has drifted into the murky waters of the radicalism and sedition. Though his popularity remains great in these lands, we cannot allow him to spread his deadly and seditious message. Thus, we are going to politely ask him to leave this troubled land for another, where he can stir up the masses to agitate for such preposterous notions as ending inequality and poverty."
CAL_integratethemormons:0 "Integrate the Mormons"
CAL_integratethemormons_desc:0 "The Church of Jesus Christ of Latter-Day Saints has been subject to innumerable abuses by radical and fundamentalist members of our citizenry, who range about supposed heresy as if this were the 16th century! Luckily as good descendants of the American Republican Tradition, we respect the importance of the First Amendment and the Freedom to Worship. By securing this principal in our lands, hopefully the maligned peoples of Utah will see to reason and abandon the silly notion of Deseret when the greater project of America remains to be re-built."
CAL_allinorder:0 "All in Order..."
CAL_allinorder_desc:0 "After a few weeks of mopping up the worst offenders, we can now rest easy that the both heads of the serpent of radicalism - Hubbard and Sinclair - have been safely dealt with. We will not allow California to fall to the same madness as the East, and we will continue to uphold the principals of Republican Democracy no matter where it may lead."
CAL_anotherelection:0 "Split in our Front"
CAL_anotherelection_desc:0 "Now that the radicals have been sorted out, addressing our coalition's elephant in the corner is unavoidable. The Republican, and interestingly enough, Revived Democrat Parties have gone back to sparring about as if nothing has changed. While a nuisance, the competition of parties is necessary for any Democracy to properly function. As such, we shall hold elections at once to determine which of these new parties is favored by the people of California."
CAL_democratvictory:0 "Revived Democratic Party Victory"
CAL_democratvictory_desc:0 "To the surprise of most, the Democratic Party, long thought dead entirely on the national political scene ever since the ill-fated presidency of Woodrow Wilson, has come out on top and now reins in California. While many reformists hoped that the Progressive tendencies expressed by the Roosevelts might come back to dwell in the Golden State, the recent speech by chairman Frank Olson has led many to doubt the possible of such a resurgence. Staunchly agrarian and, in his own words, 'traditionally minded on social issues', these dreams have quickly been dashed."
CAL_orangesandmilk:0 "Oranges and Milk Cartons"
CAL_orangesandmilk_desc:0 "If there's one thing California's always been known for, it's our great farmers. Each year billions of dollars' worth of produce is exported from our luscious golden fields in Napa Valley, and for too long their interests have been neglected in favor of the demands of the city dwellers. Now that we're in control, it's time to change that. Money will be funnelled into these excellent enterprises in the center and north of our beautiful state, just as our long-neglected breadbasket deserves. "
CAL_protectionism:0 "Protectionism"
CAL_protectionism_desc:0 "If there's one thing the city dwellers are good at, it's selling out our country to foreign industrialists to save a few bucks on their latest impulse purchase. "Free Trade" is an abomination - every day, the honest small business of California are preyed on by subsidized foreign monopolists angling to crush them so they can pad their quarterly reports! We say no more! We've drafted some new tariffs to stick it to them, and generate some much-needed revenue for our massively underfunded state budget in the process. The farmers will be none too pleased with the expected retaliation tariffs on their produce, but they'll have to make sacrifices if they don't want to be competing with Russian peasants living in slave conditions."
CAL_protectsegregationistlifestyle:0 "Protect Segregationist Lifestyle"
CAL_protectsegregationistlifestyle_desc:0 "It is an indisputable fact that nothing good comes from the Anglo-Saxon and their cousins living in the same space as Asiatics, Hispanos, Negros, and others with radically different cultures and essential natures.  The radicals in San Francisco might talk all they want about 'equality' and 'fair treatment', but we know for certain that they'd leave as soon as they might have to sent their children to school with those they profess to love. We cannot let this encroachment on our American continue; with our government totally free from the influence of New England hypocrites, the time has come to make it clear that California belongs to the white man."
CAL_unitarybutwithautonomy:0 "Unitary but with Autonomy"
CAL_unitarybutwithautonomy_desc:0 "We, like all good Democrats, vehemently support States' Rights', we also know that California is a single state, and as a state we can order our internal affairs as it suits us to. We are very aware that there are many, especially in that foolish 'Republic of Jefferson' who would want to have their own states within the state. This subdivision is obviously unacceptable, and while we'll certainly not embrace tyranny, we'll keep firm control over decisions about the devolution of power to local and municipal governments. "
CAL_upholddemocracyinthewest:0 "Uphold Democracy in the West"
CAL_upholddemocracyinthewest_desc:0 "With the rest of America sliding into chaos, especially in the East, it is our duty to uphold Democracy out West until the situation is sorted out. So long as we stand, we shall never surrender the light of democracy; not to security, not for comforts, and not for the words of the demagogue."
CAL_kickoutthemexicans:0 "Kick out the Mexicans"
CAL_kickoutthemexicans_desc:0 "A plague is infesting California; the plague of the Hispano. These vermin steal good Californian jobs as farmhands. They pollute our cities. They breed radicalism and each other like rabbits. We cannot allow these hombres into our brave Californian land, and they will have to go."
CAL_protecttheelectoralcollege:0 "Protect the Electoral College"
CAL_protecttheelectoralcollege_desc:0 "There are some saying that we should, as a state, keep the state system of direct elections. This is pure radical thinking, an idea advanced by fools wishing to do away with the safeguards our Founding Fathers created to confound them. For the time being, we are an independent country, and we should act like one. We will retain the electoral college, adapting this time-tested system to our present situation. Each county shall be granted some number of electors; a fixed number to each, and an additional allotment based on population. This will protect the whole of our state from being commanded by the whims of San Francisco and Los Angeles, and go a long way to satisfying those who still wish for an independent or autonomous state of Jefferson."
CAL_republicanvictory:0 "Republican Victory"
CAL_republicanvictory_desc:0 "People cheer as the radio declares that the Republicans – proud defenders of Capitalism and American Liberty – have held their ground. While many are disappointed with this result, it shall be known that forces of Godly Capitalism rein, and Mellon's Dream is alive in California!"
CAL_protectindividualfreedoms:0 "Protect Individual Freedoms"
CAL_protectindividualfreedoms_desc:0 "We cannot stand idly by and allow the Bill of Rights to be flagrantly violated upon the spin of a dime! We must ensure that anyone can say anything they so please, as long as it isn't libellous, slanderous, or somehow damaging the economic freedom of others. Let the liberty that made this country flourish once blossom again here, in this land of renewed freedom!"
CAL_reclaimthedollar:0 "Reclaim the Dollar"
CAL_reclaimthedollar_desc:0 "Ever since the country fell apart, the spectres of Inflation and uncertainty have haunted the people of California, both rich and poor. With the authority of the federal government which enforced its legal tender status gone, no one can be sure if their will hold its value. If we wish to reassure the people and revitalize our economy and financial institutions, we must take affirmative steps to ensure the stability of our currency, founded on gold. "
CAL_austerity:0 "Cut Social Spending"
CAL_austerity_desc:0 "If there's one thing that we Republicans know, it's that the ever-looming fear of debt is always on the horizon. That is why we must be sure to have a balanced budget, and that starts with the social programs."
CAL_allowprivateinstitutionstosurvive:0 "Allow Private Institutions to Arise"
CAL_allowprivateinstitutionstosurvive_desc:0 "We have to allow businesses to take their place in our society since they are, of course, the hardest working and will lead to the betterment to all."

