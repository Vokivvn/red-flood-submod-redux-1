CAL.1.title:0 "Oh How Far The Mighty Have Fallen"
CAL.1.desc:0 "Welcome to California - regardless of how you've arrived here, America Has collapsed. Nothing else except our fair nation quite matters anymore - from the Sea we came, and to the Shining Sea we arrived. We, the heirs of Jamestown, have finally arrived to the logical conclusion of the American Experiment; Death. \n\n And so, we must pick up the pieces and try to continue living, even if it requires scraping by in poverty. People in the streets are dying, the Riverside Council is trying it's best to maintain order as resources get badly allocated, and chaos in general ensues, but there is also a patriotic profundity in this new Experiment being birthed from the American Experiment. Perhaps good things will come from this."
CAL.1.a:0 "Perhaps this is Our Future."
CAL.2.title:0 "You're in for a Scare!"
CAL.2.desc:0 "From his apartment Hubbard watched the sunset engulf the innocent of California, as the monsters' realm beckoned out. As the signs of light vanquished slowly, he could already feel the evil presence of demonry and ungodliness arrive within the air. All around the world was the spirit of evil fermenting, the undead, ghostly presences, extra-terrestrials, and, of course, the flaws of mortal men. All to come out after the sun. For hours he watched out his window as the world went into black. He tried to get himself to shut out the world after that, to blissfully go into the realm of fantasy, but the problem kept gnawing at him, and he was forced to reside within the domain of the paranormal until God sent the sun back. But he figured that it was all but pointless to fight this struggle alone, so he turned on KCW, one of his favourite broadcasting stations to help give some comfort within this blackness. But the contents proved that the darkness had infested much more then his limited physical vision. Horror stories came on the air as the situation in the East was revealed to be rapidly deteriorating, and that civil war was imminent. \"Of course\" he muttered silently to himself, \"the darkness comes earlier in the East\". The announcement filled him with dread, but also something else, something he hadn't expected. Hope. He knew that eventually the darkness would end but... if this hope could be experienced by all, wouldn't that just be better for the world? \"Enlightenment\" is what they called it, the torch... YES! He realized, and immediately rang up the quite frightened operator and with the excitement of a goal of an eternity finally coming into reach he asked;"
CAL.2.a:0 "\"Operator? Put me in to Alan Frost!\""
CAL.3.title:0 "Olson's Pipe Dream"
CAL.3.desc:0 "Olson could hardly bear the thought. The east was done, he knew that. The Anarchists had done their part, the military was revolting, the situation was basically done and over with. But that is not what he had to do today, was it? No. Today he had to go to yet another conference for his election campaign. What election? The radicals were never going to play by the rules, everyone knew that. He should be trying to preserve the institutions that built this state and Union instead of pretending that everything was fine. Cursing himself for being such a politician, he drove up to that damned office. When he opened the door he was certainly not expecting a dizzying set of reporters asking his opinion on the whole matter and how it would affect California. \"You want my opinion on the current situation? Well, there is really only one thing to say. We are going to stand through this, you know why? Because we've got brains, brawn, and kindness to do so, and we're not ready to kill each other over such trivial things. We cannot allow ourselves to fall like everyone else has, because if not us, then who?\""
CAL.3.a:0 "\"You didn't answer me.\""
CAL.4.title:0 "Okay, this is EPIC;"
CAL.4.desc:0 "Sinclair walked down the street, before his eyes forming a gloomy image of downtrodden Los Angeles. First the market crash, then this disaster of a presidency, made this city a shadow of the former self. The homeless and beggars became a common sight even in the once nice and clean parts of the city, many buildings were abandoned, standing like empty brick husks. All of this made Sinclair sick. The bigwigs in the establishment seemed to be derived of compassion, not even noticing how their shenanigans made this nation die. Something had to be done, the state should finally help its good people, not some liberal bureaucrats or whoever this madman Hubbard served. His message was as blunt and direct as a club – End Poverty In California." 
CAL.4.a:0 "A nation cannot claim greatness when her sons are starving."
CAL.5.title:0 "A Council By The River"
CAL.5.desc:0 "For a few months, the quiet paradise of Riverside would become the beating heart of the world, and Steinbeck would not let himself miss the golden opportunity to see it first-hand. Notebook ready, he strolled down the decadent Queen Anne mansions and tourist-friendly Spanish Mission style hotels. Dodging the hundreds of other journalists and dozens upon dozens of military policemen was a hard task, but nothing his athletic body could not handle. He reached a good spot to look over the whole scene. From there, just some feet away from the old courthouse, he could spot everyone easily. There was the tall and melancholic figure of C. C. Young talking to his sinister friend Giannini, the banker; and not much farther away lukewarm Democrat Creel passionately argued with someone from his own party, as usual. He could not help but notice as well some familiar faces from movies, like Clark Glabe, Spencer Tracy, and Katharine Hepburn. Although he had heard Hepburn was a convinced leftist like himself, she did not seem to take issue with the two men's spiritualist affiliation, and the three laughed quietly together. Neither Hubbard nor his lackey Hubbard appeared to have come to the first meeting of the Riverside Council. That was for the better, as Steinbeck didn't believe he had the stomach to endure reporting on some schizophrenic drivel about ghost stories and pseudo-intellectual Gnosticism. Finally, his eyes met the man he had been looking for this entire time: Upton Sinclair. The last hope for a fair and just California, robbed of his opportunity to change the dying state. Sinclair was completely alone, while other Socialists chatted nearby. It was time, and every man from every party started making their way to the gargantuan marble arches of the courthouse. Stoic Sinclair suddenly sprung into motion, walking decisively towards the Council. Only time would tell its outcome."
CAL.5.a:0 "The Californian interregnum begins"
CAL.6.title:0 "KCW Broadcast - 1"
CAL.6.desc:0 "Calculated seconds of dramatic silence passed until the presenter squirmed in his seat and carefully read the note the station had sent him. This could very well be the most important moment of his career as a radio personality. He gasped for air away from the mic and turned to speak. Despite being cripplingly nervous he managed to be as monotone and clear as possible for his audience.\n"This is an official announcement from the Emergency Committee of the State of California, henceforth called the Riverside Council. Seeing the inability of the Federal Government of the United States of America to maintain a state of normalcy in the Union, California will, from now on, be politically and economically self-sufficient until said state of nation-wide normalcy is restored. California will, as well, not join or participate any plots against what is left of the United States. This is a formal declaration of neutrality, and attacks against its sovereign territory will be answered with the strength of arms. Any and all citizens who wish to know more details of the situation should contact their local representatives, as they are instructed to answer any questions asked. Order and stability shall be guaranteed under any circumstances.". God bless California, and God bless America."\nThe stanzas of "I Love You, California" blared from the radio of every citizen, filling the homes of millions with an uncertain future."
CAL.6.a:0 "The Sunset State Rises"
CAL.7.title:0 "We Are, In Fact, A Democracy"
CAL.7.desc:0 "One thing that may be forgotten through the last postponement of state elections and the backroom power-sharing agreements of the Riverside Council is that the new California Republic is still a democratic state. As the immediate situation stabilizes, two things are becoming evident: first that there is very little the Republicans, Democrats, Progressives, and Spiritualists can agree on, and second that the general population would like to have a say in the government. We need an election!\n\nThe first federal elections in the new state will be critical to establishing what kind of country the new California will be. With the stakes so high, it promises to be a dramatic, contested event. Hopefully we can withstand it."
CAL.7.a:0 "Let's get to work!"
CAL.8.title:0 "KCW Broadcast - 2"
CAL.8.desc:0 "\"To all new listeners, I must remind them that in this special program we're closely following the latest developments of our general elections until the results are declared. There have been no relevant incidents so far, save for a single street brawl in Los Angeles between some Sinclairites and Old Democrats. It is a pleasure to see that despite all the hardships suffered, all the uncertainty, there is hope and reason in our beautiful state. The results should be in soon, just have to wait for our contacts in Riverside to phone us. Have you made any bets on who'll win, folks?\"\n\nHe paused for some time to take a sip of his whiskey-on-the-rocks and move around in his seat, finding a more comfortable position. He had already been talking for almost two hours with only a handful of songs in between to catch a breath. Yet, he was incredibly happy. He was the living voice of the most important elections in Californian history, a million families listening to every word that came from his mouth. He tasted the whiskey, delighted and pleased with himself. His producer knocked on the window that divided the room between the recording booth and the technician's console and held a piece of paper against the glass.\n\n\n\"I've just received a new update from Riverside itself, it seems! Pay close attention! It says…\""
CAL.8.a:0 "Sinclair wins!"
CAL.8.b:0 "The United Front wins!"
CAL.8.c:0 "Jesus Christ!"
CAL.9.title:0 "The False Idea of Jefferson"
CAL.9.desc:0 "Jefferson is a joke of a nation above us - it barely holds on to it's mountain realm, hiding in pillow forts with toy guns as their soldiers of tin whine about rural autonomies, something we'd be willing to discuss if they weren't so uppity. Now, it is time to strike - it is time to do something about these separatists weakening our beloved California, our Golden Nation, our Allegro, our beauty! We will stop them at all costs if we are to get precious rural land and mountains back, for harvesting of water, of resources, of grain! We need these resources or our people will dwindle! Regardless - it would give the Riverside Council that needed push of legitimacy."
CAL.9.a:0 "Prepare the war plans."
CAL.11.title:0 "The Mormon Threat"
CAL.11.desc:0 "If the fear of fifth columnists and plots to destabilize the state was strong before, it was only inflamed further by the independence of Deseret to the east. When the Mormon-dominated state of Utah seceded and took Nevada with it, other peoples under the banner of the Latter-day Saint church were immediately viewed with suspicion. Would the inland reaches of California, with their own Mormon settler populations, be next? It was not even a century ago that the brief Utah War between the federal government and the Church stoked tensions in this state.\n\nWith paranoia raised, the impacts on local Mormon communities have been sharply negative, with angry private citizens being ignored by the authorities when they ride to the border to "head off enemy plots." When their targets band together to defend themselves, the stories only grow with the telling. Even within the political establishment of California, people with associations with the LDS are under fire – Democrat Culbert Olson, having been born in Utah, has only narrowly avoided "early retirement" after braving much vandalism of his office."
CAL.11.a:0 "But what if?!"
CAL.14.title:0 "KECA Los Angeles Broadcast – 1"
CAL.14.desc:0 "As the various ballots were counted across the state of California and people proudly voted, the military schemed.\n\nUnits across Los Angeles bribed local garrison guards, and slowly went through security to the Council itself, with another part of the Los Angeles garrison entering the KECA Radio Broadcast site, resulting in various movements occurring all at once, and in the draw of a breath, things began to get spooky.\n\nThe smooth sax of Coleman Hawkins died down, and the booming voice of the radio host came back once again. He was always confident and cheery despite the hardships and doubt that plagued the state, an anchor of calm and peace in uncertain times. The voice smacked his lips and began the live broadcast from L.A. "As always, delightful. Now we come back to our news report with the latest from Riverside. As our audience may know, we have been dutifully updating you on this situation for the past months and today is no different. It seems like the session might be about to begin, this time to discuss the upcoming elections! Isn't that exciting, friends? The first speaker will be –"\n\nSuddenly, a loud bang interrupted him, and a second voice shouted to get the host's attention. What followed was an entire minute of unintelligible whisper-shouting and a tense exchange no one in the audience could make sense of. Finally, after some seconds of complete silence, the original voice spoke again. However, now he was croaky and brittle, as if about to have a mental breakdown or start crying desperately. "It is… my God. I must tragically report that..." This time, he really sounded as if he was sobbing like a child in front of an audience of thousands of listeners, confused and some terrified at what must have just happened to affect him this much. "The Spiritualist Party has seized all apparatuses of State, and with the help of the Army, will bring order to... California...""
CAL.14.a:0 "Hollywood really wasn't a paper tiger, after all."
CAL.15.title:0 "Wild Geese"
CAL.15.desc:0 "The convoys running across Los Angeles, and particularly Hollywood, were buzzing with joy as the larger militias began to fight with the San Francisco garrison, and the celebrations did not turn out to be anticipated incorrectly, as the San Francisco garrison had surrendered after negotiations. With the loss of San Francisco, and the rural areas being tamed, it seemed as if the Spiritualist Party had gained all seats of power.\n\nProclaiming a \"Spiritual Dictatorship\", Edward Longstreet Hubbard quickly took to Los Angeles to prepare a speech... Everything had gone right for him, and the military was happy - mostly. Celebrities were joyous as they drank absurdly expensive champagne in their residencies, and people across California prepared for a scare."
CAL.15.a:0 "It'll be fine."
CAL.16.title:0 "A Cosmic Anomaly"
CAL.16.desc:0 "As Lafayette Ronald Hubbard paced around his compound awaiting news from the attack on the Riverside Council, he considered whether what he was doing was worth it. \"For thousands of years,\" he pondered, \"the forces beyond this realm seem to have landed their aid to the powers that be, with the might of law and order overcoming any kind of spiritual rebellion in the world. Will this be any different?\"\n\nHubbard looked over to the radio, which remained deafeningly silent.\n\n\"I suppose we shall see, for we haven't failed yet. Should our coup succeed, then I shall take that as a sign that I was destined to do this.\"\n\nHubbard merely lied there for the rest of the day, waiting for the noise of radio static and trying to think of as little as possible to ease his mind. After a few hours, he turned to his comforts, and took as many substances as he had on him at the time.\nHe sat calmly in a chair, waiting by the radio as he sank further and further into inebriation. Hours later, through the warbled noise of reality, he heard the distinct noise of radio static. He couldn't make out the exact message, but he heard the three words he needed to hear: \"Riverside… Operation… Successful…\"\n\nHe smiled as he slumped to the floor, finally knowing that his victory was preordained from the start."
CAL.16.a:0 "As it should be."
CAL.18.title:0 "The Horror! The Horror!"
CAL.18.desc:0 "Sinclair half-fell backward into his armchair as the message on the radio began to loop, feeling his stomach drop to somewhere on the ground floor. When he'd heard the first gunshots earlier in the evening, he hadn't wanted to believe it was happening - when the intermittent gunfire returned, he'd opened - fervently - that it was the national guard entering the city to put down Hubbard's gang of robber-barons and Hollywood twits.  But it seemed like their paramilitaries and the former Federal troops who'd bought into… whatever it was that the Spiritualists stood for had been enough to overcome whatever resistance they'd encountered in Riverside.\nAnd there was nothing he could do about it. Whatever toughs he could scrounge together from EPIC-affiliated unions and student groups would be no match for trained soldiers, even if it would be possible to gather them in time to matter. Even if the Guard only put the bourgeois parties of the United Front back in power, at least he'd have the chance to take power in the next election cycle. But the Spiritualists would no doubt cease to hold public elections - the lunatic Christians had stolen a march on him; they'd moved too quickly for him to gain control of the new-born nation of California. He'd heard Hubbard describe the American economy as sacred in the past, and given who supported them, they'd no doubt keep the system in its present form, or even worsen its exploitation of the proletariat. Poverty would persist - he'd let his chance to implement true socialism slip through his fingers.\nRising to unsteady feet, he made his way to the Cellarette, uncorked a bottle without looking, and took several deep gulps. Tomorrow would come, and perhaps there would be something he could do to salvage something from the situation. Hubbard was insane - surely he had no chance of holding power for more than a few months. Sinclair took another drink. His day would come, surely. He just needed to wait. But maybe the best place to do that was somewhere outside of the reach of Hubbard's cronies."
CAL.18.a:0 "It'll be alright, I'm sure."
CAL.19.title:0 "Renegade"
CAL.19.desc:0 "Something unprecedented, bringing horror to every average person in California, was that the true laws of their time would be dictated by esoteric, fledging and young celebrities with great ambition. This reality maddened some, aroused others' spirits, and to one man, made him lose faith in the nation he had helped create.\n\n Culbert Olson, a man known for being extremely anti-radical, realized the only choice would be to back the Mormon State against the Californian Spiritual Dictatorship, being that it had quickly become fact that his political career was collapsing.\n It's funny, even, that even under Sinclair at least, he'd be able to be opposition."
CAL.19.a:0 "Not here."
CAL.21.title:0 "Against Fate"
CAL.21.desc:0 "Fate had destroyed America. The golden, shining city on a hill, had befallen to the snakes of Anarchism and Communism, where people of good standing were destroyed by populist agents. Millions will die - And America's spirit will forever fly freely, even if it has died in this World. \"We allowed Communists to seize power - We allowed them to destroy our way of life, and... And..!\"\n Hubbard said worryingly, not knowing what to extend his words with. Perhaps there was nothing to say."
CAL.21.a:0 "Perhaps only crying worked."
CAL.24.title:0 "The Remnant of the Pacific Fleet"
CAL.24.desc:0 "Multiple flotillas and ships have sided with the Californian state, usually due to pragmatism. However, with our placement into power, a few have begun to feel like they have a purpose - to bring the truths of the Spirit World and the Physical World to America, and hopefully the rest of the Planet. However, one of our most important affairs to resolve right now is restoring all true territories of America - and that includes Hawaii. Originally just a pet project for national expansion, we have decided it will be necessary to find the exotic beaches of Hawaii as part of our society, with good standing people traveling to it in service of ensuring a better standard of life. Therefore, we shall begin our process of taking it for ourselves."
CAL.24.a:0 "All of America will be restored."
CAL.25.title:0 "KCW Honolulu Broadcast - 1"
CAL.25.desc:0 "\"Aloha from sunny Honolulu! As our soldiers march across this beautiful landscape, celebrities come here as well to rest - some of the big names having fun here in sunny Hawaii are Paulette Goddard and James Stewart. We will continue doing efforts to stabilize the region after the unpopular Monarchy had been dismantled by force with the help of our good troops!\""
CAL.25.a:0 "Have a blessed day in Sunny Hawaii!"
