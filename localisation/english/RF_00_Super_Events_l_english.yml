GFX_SPEVNT_rusuni_khlebnikov:0 "Russian Unification"
GFX_SPEVNT_rusuni_khlebnikov_TEXT:0 "\"Heretics are the only bitter remedy against the entropy of human thought.\"\n-Yevgeny Zamyatin"
