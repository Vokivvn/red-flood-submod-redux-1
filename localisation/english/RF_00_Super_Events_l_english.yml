GFX_SPEVNT_rusuni_mirsky:0 "Russian Unification"
GFX_SPEVNT_rusuni_mirsky_TEXT:0 "\"The soul of Russia is not a bourgeois soul - it does not kneel before the golden calf, and for this alone one can love it incessantly.\"\n-Nikolai Berdyaev"
