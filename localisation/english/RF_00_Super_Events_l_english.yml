GFX_SPEVNT_rusuni_boldyrev:0 "Russian Unification"
GFX_SPEVNT_rusuni_boldyrev_TEXT:0 "\"The vengeance of the people, their blood and tears,\nWithout rest I have borne as one.\nThe serpent is smitten, thunder its skin sheers-\nIn victory the battle is won.\"\n-Ivan Kalyayev"
