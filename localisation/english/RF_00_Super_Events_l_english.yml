GFX_SPEVNT_rusuni_tri:0 "Russian Unification"
GFX_SPEVNT_rusuni_tri_TEXT:0 "\"People look for a path in the heavens for the simple reason that they have lost their way on earth.\"\n-Georgi Plekhanov"
