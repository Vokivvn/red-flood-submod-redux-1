GFX_SPEVNT_rusuni_rosenbaum:0 "Russian Unification"
GFX_SPEVNT_rusuni_rosenbaum_TEXT:0 "\"Do not let the hero in your soul perish in lonely frustration for the life you deserved and have never been able to reach. The world you desire can be won. It exists.. it is real.. it is possible.. it's yours.\"\n-Alisa Rosenbaum"
