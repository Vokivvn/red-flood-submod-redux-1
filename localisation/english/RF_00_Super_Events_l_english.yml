GFX_SPEVNT_rusuni_bokii:0 "Russian Unification"
GFX_SPEVNT_rusuni_bokii_TEXT:0 "\"No longer shall I sweat to teach / What always lay beyond my reach; / I'll know what makes the world revolve, / Its mysteries resolve, / No more in empty words I'll deal -/ Creation's wellsprings I'll reveal!\"\n-Johann Wolfgang von Goethe"
