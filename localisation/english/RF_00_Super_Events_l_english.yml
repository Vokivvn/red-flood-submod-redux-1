GFX_SPEVNT_rusuni_gajda:0 "Russian Unification"
GFX_SPEVNT_rusuni_gajda_TEXT:0 "\"Arise O Prophet! Work My will,\nThou that hast now perceived and heard.\nOn land and sea thy charge fulfill\nAnd burn Man's heart with this My Word.\"\n-Aleksandr Pushkin"
