#IDEAS#
SIA_political_conflict:0 "Political Conflict"
SIA_political_conflict_desc:0 "Even though the 1934 Revolution succeeded, the Royalist remnants are still around. This causes conflicts in our society, and the lact of effectiveness of the government has done nothing but made the situation worse."
SIA_chinese_immigrants:0 "Chinese Immigrants"
SIA_chinese_immigrants_desc:0 "The constant wars and famines in China have caused many Chinese to migrate to Southeast Asian nations, including us. Even though the rise of the Chinese population in our lands is concerning, they do work for our economy, making it stronger."
SIA_foreign_X_territorial_rights:0 "Foreign Extra-Territorial Rights"
SIA_foreign_X_territorial_rights_desc:0 "The unequal treaties between us and foreign powers have been mostly renegotiated, however their extraterritorial rights still remain."
SIA_econ_recovery:0 "Beginnings of Economic Recovery"
SIA_econ_recovery_desc:0 "Our economy is recovering from the crisis, but we still haven't recovered properly, due to the problems present in our government."
SIA_rama_vii:0 "Rama VII"
SIA_rama_vii_desc:0 "Rama VII is opposed to many things within our government. Despite that, he is the symbol of our nation, and stands as an unifier of the people."
