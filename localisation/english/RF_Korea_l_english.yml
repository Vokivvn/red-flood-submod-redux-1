KOR_prepare_for_a_guerilla_war:0 "Prepare for a Guerilla War"
KOR_prepare_for_a_guerilla_war_desc:0 "This could drag itself out to a stalemate, if it comes to it, we must prepare to fight in asymmetrical ways."
KOR_national_mobilisation:0 "National Mobilisation"
KOR_national_mobilisation_desc:0 "Every able-bodied Korean must do their part for the republic!"
KOR_delegitimise_the_nobles:0 "Delegitimise the Nobles"
KOR_delegitimise_the_nobles_desc:0 "The Korean nobility have shown themselves to be compromised by power, they happily collaborated as long as they were able to maintain their status. No more."
KOR_question_of_manpower:0 "Question of Manpower"
KOR_question_of_manpower_desc:0 "In order to keep up the fight we need men at arms, encouraging young partiots to fight will be crucial."
KOR_stand_up_and_fight:0 "Stand up and Fight!"
KOR_stand_up_and_fight_desc:0 "A call to all, stand up, stand up, stand up and fight for your home, for your people and for Korea's future."
KOR_appoint_rhee_as_prime_minister:0 "Appoint Rhee as emergency President"
KOR_appoint_rhee_as_prime_minister_desc:0 "Syngman Rhee is a veteran of our independence movement, he is also vehemently anti-communist and will stop at nothing to keep Korea safe from its destructive nature."
KOR_echo_the_three_principles:0 "Echo the Three Principles"
KOR_echo_the_three_principles_desc:0 "The Three Principles of Dr. Sun Yat-sen have become an important part of anti-imperial thought in much of Asia, Korea is no exception, Nationalism, Democracy and Livelihood are key tenets of the republic's platform."
KOR_go_ahead_with_elections:0 "Go ahead with Elections"
KOR_go_ahead_with_elections_desc:0 "Democracy waits for no man, the greatest danger to Korea has passed, now free and fair elections to determine it's future can take place. The reigning conservatives may still hold on to power, or let it slip to alternative parties."
KOR_kims_presidency:0 "Kim's Presidency"
KOR_kims_presidency_desc:0 "One of Korea's most prominent independence activists and a shrewd leader, Kim Koo has won out and will lead Korea's liberal democrats to office, their economic program is perhaps the most appealing of the three, with promises to boost small businesses and build a lasting industrial base in Korea."
KOR_the_moderates:0 "The Moderates"
KOR_the_moderates_desc:0 "Yuh Woon-hyung's social democrat party has won out. Their approach to the lingering socialist elements is far more reconciliatory and the character of Mr. Yuh has captured the hearts of many."
KOR_changho_stays_in_power:0 "Changho Stays in Power"
KOR_changho_stays_in_power_desc:0 "The incumbent president Mr. Ahn Changho has won the confidence of the Korean people through his stoic leadership and nationalist platform, his promises will aim to align Korea more closesly with the USA."
KOR_confidence_in_the_conservatives:0 "Confidence in the Conservatives"
KOR_confidence_in_the_conservatives_desc:0 "Since the emergency government will continue, those in leadership have seen little need to remove Mr. Ahn. He has been forthright in his campaign to see Korea's independence and so shall he see it through its brother-war with the reds."
KOR_the_new_white_terror:0 "The New White Terror"
KOR_the_new_white_terror_desc:0 "The enemy in the North cannot be defeated so long as seditious elements exist here in the South, the police have now been given extended powers to operate independent of local governors and even collaborate with the military."
KOR_exploit_the_new_age_religions:0 "Exploit the New Age Religions"
KOR_exploit_the_new_age_religions_desc:0 "In an effort to promote national unity, and bring Korean culture back from the progressive ideals that inevitably lead to marxism and worse, the decision to establish a department of religious affairs has been taken. The department will mainly be tasked with promoting indigenous Korean religious practises."
KOR_support_patriotic_organisations:0 "Support Patriotic Organisations"
KOR_support_patriotic_organisations_desc:0 "The chief weapon against cosmopolitanism and radical pan-asian ideas is good old fashioned nationalism, critics might say this creates a blinkered and chauvinist approach, but the alternative is surely much worse."
KOR_empower_the_kcia:0 "Empower the KCIA"
KOR_empower_the_kcia_desc:0 "It is not enough to win the battle against the leftists in the field, one must also win the battle of hearts, minds and pulling finger-nails out. The KCIA will be perfectly equipped to battle any ideological menace."
KOR_new_age_faith:0 "New Age Faith"
KOR_new_age_faith_desc:0 "There are many new-age folk religions in Korea, the main one being Cheondoism. Its character is uniquely Korean, though it does draw influence from Taoism and Buddhism."
KOR_western_faith:0 "Western Faith"
KOR_western_faith_desc:0 "The growth of christianity in Korea is no bad thing, it distiguishes us from the Japanese for one thing. But more than that it vastly improves our ties with the West, who may be far more willing to aid us with a significant christian population."
KOR_strengthen_the_jinbohoe:0 "Strengthen the Jinbohoe"
KOR_strengthen_the_jinbohoe_desc:0 "Jinbohoe is a cultural reform society aimed at reinvigorating Korean culture."
KOR_open_new_churches:0 "Open New Churches"
KOR_open_new_churches_desc:0 "Churches and temples of all kinds play an important and ancient role in society as community centres, places of healing and learning, enabling christianity will also form a protective force against the godless communists."
KOR_the_tian_principle:0 "The Tian Principle"
KOR_the_tian_principle_desc:0 "Tian or Heaven principle represents that which is good and just, or to christians - godly - a universal goodness that enriches the world around us all."
KOR_the_teachings_of_christ:0 "The Teachings of Christ"
KOR_the_teachings_of_christ_desc:0 "The new testament tells many deeds of christ the redeemer, some of these teachings can be emphasised over others to achieve a certain brand of messaging. But of course, the state has nothing to do with it."
KOR_the_legacy_of_gang_ilsun:0 "The Legacy of Gang Il-Sun"
KOR_the_legacy_of_gang_ilsun_desc:0 "Gang Il-sun was the founder of one of the Korean folk religions - Jeungsanism. Like Cheondoism it traces back to the Donghak or Eastern Learning of the mid 1800s, but Jeungsanism has since become quite distinct in its advocacy for non-violence even in the face of Japanese rule."
KOR_minjung_theology:0 "Minjung Theology"
KOR_minjung_theology_desc:0 "Minjung Theology is Korean centric christian social theology. It strongly promotes acts of charity and the forgiveness and inclusion of those who have been ostacised from society. It traces its origins back to the March 1st Movement and the disenfranchisement of Korean people under Japanese rule."
KOR_all_in_the_name_of_heaven:0 "All in the Name of Heaven"
KOR_all_in_the_name_of_heaven_desc:0 ""
KOR_the_supreme_enlightened_god:0 "The Supreme Enlightened God"
KOR_the_supreme_enlightened_god_desc:0 "The messianic claims of Gang Il-sun have shaped the philosophy of those groups who follow him. Much as the Buddah achieved nirvana, Gang Il-sun is said to have become the supreme lord, an enlightened being who bestowed his revelation upon his followers to initiate a new age."
KOR_embrace_modernity:0 "Embrace Modernity"
KOR_embrace_modernity_desc:0 "Progress is a constant and continual process, just as one becomes closer to God, so too do people become more intelligent, more aware and more discerning with each passing year. Wisdom is sacred."
KOR_new_spiritual_awakening:0 "New Spiritual Awakening"
KOR_new_spiritual_awakening_desc:0 "The growth of christianity in Korea has spurred a new awakening, the despondent and downtrodden are joyful of the word of god. Their nation has been saved, surely a sign of faith and divine favour."
KOR_union_under_syncretism:0 "Union under Syncretism"
KOR_union_under_syncretism_desc:0 "Koreans are Koreans, whether they follow the old ways or the teachings of christ. Our nation comes first, the faith of the people is what binds them to one-another more personally, and makes life a more pleasant thing."
KOR_democracy_with_korean_characteristics:0 "Democracy with Korean Characteristics"
KOR_democracy_with_korean_characteristics_desc:0 "Democracy is such a broad term, among the Anglo-sphere it is taken to mean parliamentarianism, in America it is the plebicite of leadership, elsewhere the term has a different, more populist character. In Korea it has its own meaning, but it is precious all the same."
KOR_popular_rule:0 "Popular Rule"
KOR_popular_rule_desc:0 "Our democracy is popular among the people, voter turnout is high for all elections, it is a civic duty to engage in our democracy."
KOR_extend_the_liberalisation:0 "Extend the Liberalisation"
KOR_extend_the_liberalisation_desc:0 "Freeing up the economy and encouraging free enterprise will be of great benefit to the people."
KOR_steady_the_course:0 "Steady the Course"
KOR_steady_the_course_desc:0 "The conservatives will prevent the republic from veering to close to ideological pitfalls, consistent, competent leadership is what the nation needs. Not economic experimentation."
KOR_work_with_christian_groups:0 "Work With Christian Groups"
KOR_work_with_christian_groups_desc:0 "Christian organisations in Korea, both Catholic and Protestant, should be enouraged to help build a happy people and build on our unique identity."
KOR_american_exchange_programs:0 "American Exchange Programs"
KOR_american_exchange_programs_desc:0 "Ahn Changho's close ties in the USA will prove useful in the development of Korean-American relations."
KOR_against_the_left:0 "Against the Left"
KOR_against_the_left_desc:0 "The middle-ground is a constant flux of ideas, we must act against the extremes to come to consensus and the most agreeable path forward. The socialists and anarchists are wrong."
KOR_against_the_right:0 "Against the Right"
KOR_against_the_right_desc:0 "The middle-ground is a constant flux of ideas, we must act against the extremes to come to consensus and the most agreeable path forward. The reactionaries, and even many conservatives, are wrong."
KOR_rehabilitate_the_communists:0 "Rehabilitate the North"
KOR_rehabilitate_the_communists_desc:0 "Our brothers are not beyond redemption, Korea has a bright future if we can only overcome our ideological differences. We need not spill more blood upon this pleasant land, hard won already from the evils of war. Come home Koreans, be as one."
KOR_suppress_the_leftists:0 "Suppress the Leftists"
KOR_suppress_the_leftists_desc:0 ""
KOR_reach_out_to_the_west:0 "Reach out to the West"
KOR_reach_out_to_the_west_desc:0 ""
KOR_emphasis_on_education:0 "Emphasis on Education"
KOR_emphasis_on_education_desc:0 "Education is the main path out of poverty, it is the oil that greases the wheels of social mobility. It should be prized, cherished and mandatory."
KOR_gyeongseong_university:0 "Gyeongseong University"
KOR_gyeongseong_university_desc:0 "In order to create our own base for higher education in as many fields as we need, the existing university in Gyeongseong must be expanded, with new departments and teachers to bring the wealth of knowledge of the world to Korean fingertips."
KOR_establish_the_chaebols:0 "Establish the Chaebols"
KOR_establish_the_chaebols_desc:0 "Though there are many companies and industries already in Korea, most were built off the back of Japanese exploitation, new government sponsorship programs will propel fledgeling businesses to become vital cogs in a modern economic machine. These family businesses will be the guiding, shining example for business in Asia."
KOR_overseas_trade_ties:0 "Overseas Trade Ties"
KOR_overseas_trade_ties_desc:0 ""
KOR_aegukga:0 "Aegukga"
KOR_aegukga_desc:0 "In the March 1st Movement, we had the Taegeukgi and the Aegukga. Why should who wrote it be an issue?\nThe lyrics and the anthem's spirit are more important than the nature of the lyricist."
