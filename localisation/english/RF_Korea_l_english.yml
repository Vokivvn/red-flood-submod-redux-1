KOR_popular_idea:0 "Popular Rule"
KOR_popular_idea_desc:0 ""

KOR_nationalism_idea:0 "Korean Nationalism"
KOR_nationalism_idea_desc:0 "Japanese rule in Korea has inflammed a strong sense of identity among Koreans, the people tire of foreign dictats and soldiers, the time for Korean rule is now."

KOR_taebek:0 "Dig into the Taebek Trenches"
KOR_taebek_desc:0 "All ground that is taken is sacred, and must never be surrendered."

KOR_masses_rally:0 "Masses Rally"
KOR_masses_rally_desc:0 "As the scale of the struggle becomes clear, more people will flock to the banners, the revolution may not be in your town yet, but it will be."

KOR_liberation_effort:0 "Liberation Effort"
KOR_liberation_effort_desc:0 "Human shields, slavery, murder, indoctrination, arrest, torture and worse. All of these things are that which we fight against. Never again will our people be tyrannised!"

KOR_dongnipgun:0 "Organise The Dongnipgun"
KOR_dongnipgun_desc:0 "The Dongnipgun is the Korean Independence Movement, the campaign for freedom. The provisional government-in-exile has been preparing for this day for a long time."

KOR_guerilla_war:0 "Guerilla War"
KOR_guerilla_war_desc:0 "Our people must be prepared to fight by any means necessary for freedom."

KOR_stand_up:0 "Stand Up And Fight!"
KOR_stand_up_desc:0 "Fight for your rights, fight for your nation, fight for freedom!"

KOR_echo_three:0 "Guomindang Influences"
KOR_echo_three_desc:0 "The Guomindang hosted our exiled leaders for years, in that time we have learned much from them."

KOR_KCIA:0 "KCIA"
KOR_KCIA_desc:0 "Dissidents will come to fear the KCIA's operatives almost as much as they did the Kenpeitai."

KOR_white_terror:0 "White Terror"
KOR_white_terror_desc:0 "The socialist rot has no place in the republic, it must be stamped out by force."

KOR_trade_ties:0 "International Trade Ties"
KOR_trade_ties_desc:0 "In the spirit of a free and fair society, we should seek greater economic co-operation with like-minded nations of the world."

KOR_korean_dem:0 "Korean Democracy"
KOR_korean_dem_desc:0 "Our hard-won democratic rights must be cherished."

KOR_liberalisation:0 "Liberalisation"
KOR_liberalisation_desc:0 "The liberalisation of the economy can only be a good thing in the long-run."

KOR_centrism_1:0 "Oppose The Radical-Left"
KOR_centrism_1_desc:0 "Uncooperative radicals cannot be allowed to pit brother against brother."

KOR_centrism_2:0 "Oppose Both Radical Wings"
KOR_centrism_2_desc:0 "Neither side can be allowed to cause a brother-war among Koreans."

KOR_education:0 "Emphasise Education"
KOR_education_desc:0 "Education is vital to prosperity, it should be encouraged as much as possible."

KOR_air_camouflage:0 "Camouflage"
KOR_air_camouflage_desc:0 "Can't hit what you can't see."

