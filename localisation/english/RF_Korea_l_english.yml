IKR_mining_the_azure_hills_desc:0 ""
IKR_busanpyongyang_railway:0 "Busan-Pyongyang Railway"
IKR_busanpyongyang_railway_desc:0 ""
IKR_statemandated_universal_education:0 "State-Mandated Universal Education"
IKR_statemandated_universal_education_desc:0 ""
IKR_korea_stands_alone:0 "Korea Stands Alone"
IKR_korea_stands_alone_desc:0 ""
IKR_new_nihon:0 "New Nihon"
IKR_new_nihon_desc:0 ""
IKR_an_emperor_with_no_empire:0 "An Emperor with no Empire"
IKR_an_emperor_with_no_empire_desc:0 "All the courtesy in the world will not un-burn my home, all the praise I can hear in waking hours will not return me to the land of my birth and all the guns they can build with my name upon them cannot rebuild that which is now lost."
IKR_a_moment_of_repentance:0 "A Moment of Repentance"
IKR_a_moment_of_repentance_desc:0 "I should never have signed that order, I should never have taken that measure and I should not be standing here today. I am sorry."
IKR_a_rush_of_guilt:0 "A Rush of Guilt"
IKR_a_rush_of_guilt_desc:0 "How did it come to this? How did all those grand designs fall around my ears?"
IKR_alas_my_grief:0 "Alas! My Grief"
IKR_alas_my_grief_desc:0 "This burden is unbearable, the weight of the thousands of dead upon my shoulders. The cost of my mistakes, the humbling, the lost home. I can hardly bear it any longer."
IKR_hears_a_whisper_in_his_ear:0 "Hears a Whisper in his Ear"
IKR_hears_a_whisper_in_his_ear_desc:0 "The interruption is a most unwelcome thing, at the bottom of my glass I found my papers and orders, I jumped when I heard the telephone ring."
IKR_of_dissenters_in_prison:0 "...Of Dissenters in Prison"
IKR_of_dissenters_in_prison_desc:0 "It is curious that men would suffer as they do for their nation, an idea as abstract as the millions in their greater tribe, why believe in something so easily destroyed as mine?"
IKR_and_rebels_lying_dead:0 "...And Rebels Lying Dead"
IKR_and_rebels_lying_dead_desc:0 "The fault in your dreams is you thought it was stronger than the shells and bullets, ideas are invincible, but without men to carry them they are nothing."
IKR_shogunate_of_japanese_korea:0 "Shogunate of Japanese Korea"
IKR_shogunate_of_japanese_korea_desc:0 ""
IKR_rejoin_japan:0 "Once again a Governorate"
IKR_we_back:0 "Back to the fold"
