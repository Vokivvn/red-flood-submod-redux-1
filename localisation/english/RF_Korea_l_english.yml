#LEADER DESCRIPTIONS
KOR_SETTING_SUN_DESC:0 "Korea is the jewel of the Japanese Empire, it is subject to severe colonial policies and attempts at industrialisation. This has not come without sacrifice however, Korean independence activity has been growing since the Man-se Demonstrations of 1919. Now with the activists in Korea itself and the GMD-affiliated partisans in China and Manchuria, Japan's grip on Korea is threatened."

POLITICS_Ugaki_Kazushige_DESC:0 ""
POLITICS_RHEE_DESC:0 "Mr. Rhee is one of the veterans of the Korean Nationalist movement, he has spent most of his adult life campaigning for it, having built strong ties in America and China to do so. But he is by far one of the most conservative and ruthless of the movement's leaders, leading to his ostracisation by most forward-thinking, moderate and leftist elements. He still keeps the company of the national conservatives, but the influence of Ahn Changho is beginning to outstrip his own."

POLITICS_AHN_DESC:0 "Mr. Ahn is a well educated Korean-American christian and notable figure in the Korean independence movement. One-time president of the provisional government-in-exile, his educated background and connections in America have made him a formidable political leader in the struggle to liberate Korea."

POLITICS_KOO_DESC:0 "Kim Koo, also known as \"Baekbeom\" has made the independence of a Korean Republic his mission in life, and has stood as vice president of the republic-in-exile for years. One of the leaders of the Donghak Movement and a prominent figure among Korean independence acitivsts since the March 1st Movement, his long career has brought him the respect of his peers in the patriotic groups. His ardent anti-communist stance makes him a polarising figure to some in the fatherland, but his position is also considered too soft by the likes of Syngman Rhee."

POLITICS_YUH_DESC:0 "Yuh Woon-hyung may come from a well-to-do family, but he has been a force for popular democratic left-wing nationalism among Korean independence activists for years. A true believer in the spirit of self-determination and co-operation, he is one of the few in the Korean Republic who do not see the more radical leftist elements in the North as enemies, rather as brothers in the same struggle to unite Korea. Though in the end, he may not get his way, as war between the two sides is highly likely regardless of his soothing words of brotherhood."

POLITICS_CHOE_DESC:0 "Cho Chang-ik is among the younger political leaders of the Korean Revolution, having been a student at the time of the March 1st Movement. Now, he has become a prominent voice among left-wing circles of the Korean Independence Movement."

POLITICS_CHO_DESC:0 "Mr. Cho commands a great deal of respect among leftists in the Korean Independence Movement. He was arrested in the March 1st crackdowns by the Japanese, but went on to become an important figure in organising people's committees and promoting agricultural programs of self-sufficiency. While his Christian faith is a problem for some among the Korean socialists, he remains an important figure, crucial to the success of a socialist Korea."

POLITICS_KIM_DESC:0 "While the concept of an anarchist leader is somewhat oxymoronic, Kim Chwa-chin has become something of a figurehead for the anarchist partisans from the Korean parts of South-East Manchuria. His arrival in Korea for the revolution signals a shift in intent, having tested the means and methods of Korean anarchism in the countryside borderlands between Mantetsu and Zheltorossiya, the Korean anarchist faction is now a leading component of the revolutionary political scene. Kim has been repeatedly voted as the chairman of the council, making him now the most experienced statesman among them."

POLITICS_PAK_DESC:0 "Pak Hon-yong is seemingly ever-present where the Korean socialist cause is concerned, he has made it his business to be involved in any and all activities that may lead to a communist Korea, right down to helping to organise the Worker's Party in 1925. Despite his relative youth among his peers, he is a senior leader and well read on the German Revolution, having even spent time abroad among Chinese communists during the late 20's. During the early 1930's he has made himself busy with clandestine meetings, arangements and deal brokering between the various socialist movements in Korea, in an attempt to build a coalition that can pose a serious threat to Japanese rule in Korea."

POLITICS_SIN_DESC:0 "For a time in the 1910s and 20s, Sin Chaeho was a darling of Korean nationalist organisations. He advocated for the Korean national and ethnic people viscerally, but this fervour brought him under the close watch of the Japanese authorities. He exiled himself to Manchuria, co-operating with Korean anarchists in the region and formulating his writings into a cogent ideological viewpoint. Today, his ideology is known as Juche, his program of national rebirth and ethnic nationalism under a kind of anarcho-syndicalism has become one of the more popular ideologies in Northern Korea. However, in order to enact his program he must first over come the internal differences in Korea and then the occupying powers in Manchuria. He is by far the most ambitious of Korea's revolutionary leaders, and perhaps the most dangerous too, the bounty on his head is considerable even to this day."

#KOR STARTING TREE
KOR_jap_colony:0 "Japanese Colonisation"
KOR_jap_colony_desc:0 "Japanese settlements have been slowly building for the past 25 years with no sign of letting up. The existing Japanese population in Korea has a disroporitionate level of influence and control. Efforts to suppress Korean Nationalism and cultural influence are active among the ruling class in spite of fierct opposition."

KOR_nationalists_divided:0 "Divided Nationalist Movement"
KOR_nationalists_divided_desc:0 "The Korean Nationalist movements are a disjointed collection of different ideologies with the only shared thread being a disdain for Japanese rule."

KOR_republicanism:0 "Republicanism"
KOR_republicanism_desc:0 "There is little appetite for a restoration of Korean monarchy, with the general association between Korean monarchists and Japanese collaborators making the position deeply unpopular."

KOR_land_lords:0 "Oppressive Land Lords"
KOR_land_lords_desc:0 "A firm hand is just about the only method the Japanese land-lords have for keeping the peasantry in Korea in line."

