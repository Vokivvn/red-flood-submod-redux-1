IKR_a_fair_pension_desc:0 ""
IKR_keynesian_inspiration:0 "Keynesian Inspiration"
IKR_keynesian_inspiration_desc:0 "The planned economics experiments have seen mixed results, most of all here in Korea. Perhaps a different approach is needed. Taking inspiration from alternative economic models such as those of Keynes could be of benefit."
