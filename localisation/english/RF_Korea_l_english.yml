#######################################
IKR_guard_the_skies:0 "Guard the Skies"
IKR_guard_the_skies_desc:0 "In the modern age of war, dominance in the air is key to victory, and if you cannot have dominance you may as well make the enemy have a bad day."
IKR_national_defence:0 "National Defence"
IKR_national_defence_desc:0 ""
IKR_guard_the_seas:0 "Guard the Seas"
IKR_guard_the_seas_desc:0 "The coast is highly vulnerable, without sheer tonnage in ships a coastal defence program would be prudent."
IKR_new_arsenals:0 "New Arsenals"
IKR_new_arsenals_desc:0 "Domestic arms production should be expanded, reliance on imports and hand-me-downs will not see Korea through the dark days that may yet lie ahead."
IKR_busan_fleet:0 "Busan Fleet"
IKR_busan_fleet_desc:0 ""
IKR_legacy_of_yi_sunsin:0 "Legacy of Yi Sun-sin"
IKR_legacy_of_yi_sunsin_desc:0 "The greatest legend of Korean naval history, Yi Sun-sin led Korea to stunning victories over numerically superior foes. This example will serve us well."
IKR_busan_shipyard:0 "Busan Shipyard"
IKR_busan_shipyard_desc:0 "New and expanded shipyards will be vital if we are to have a fleet of our own."
IKR_contest_the_sea_of_japan:0 "Contest the Sea of Japan"
IKR_contest_the_sea_of_japan_desc:0 "The chief threat to our coast is the sea of Japan, the weather is treacherous and therefore harder to guard and traverse. Perfect for hit-and-run tactics."
IKR_busan_naval_academy:0 "Busan Naval Academy"
IKR_busan_naval_academy_desc:0 "A new generation of naval officers will lead Korea's navy in the future, but first the veterans of the IJN and the blockade runners of the revolutionary war must teach them."
IKR_turtle_ships:0 "Turtle Ships"
IKR_turtle_ships_desc:0 "Yi Sun-sin's turtle ships can be adapted and re-interpreted in the modern day, manoeuverable and armoured craft capable of striking hard at close range will make ideal screening ships."
