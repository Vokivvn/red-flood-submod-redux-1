KOR_busan_fleet_desc:0 ""
KOR_legacy_of_yi_sunsin:0 "Legacy of Yi Sun-sin"
KOR_legacy_of_yi_sunsin_desc:0 "The greatest legend of Korean naval history, Yi Sun-sin led Korea to stunning victories over numerically superior foes. This example will serve us well."
KOR_busan_shipyard:0 "Busan Shipyard"
KOR_busan_shipyard_desc:0 "New and expanded shipyards will be vital if we are to have a fleet of our own."
KOR_contest_the_sea_of_japan:0 "Contest the Sea of Japan"
KOR_contest_the_sea_of_japan_desc:0 "The chief threat to our coast is the sea of Japan, the weather is treacherous and therefore harder to guard and traverse. Perfect for hit-and-run tactics."
KOR_busan_naval_academy:0 "Busan Naval Academy"
KOR_busan_naval_academy_desc:0 "A new generation of naval officers will lead Korea's navy in the future, but first the veterans of the IJN and the blockade runners of the revolutionary war must teach them."
KOR_turtle_ships:0 "Turtle Ships"
KOR_turtle_ships_desc:0 "Yi Sun-sin's turtle ships can be adapted and re-interpreted in the modern day, manoeuverable and armoured craft capable of striking hard at close range will make ideal screening ships."
