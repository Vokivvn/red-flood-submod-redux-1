JKR_juche_education:0 "Juche Education"
JKR_juche_education_desc:0 "The youth must be educated in the ways of Juche, to view Korea as a great eye and the world as the land it surveys."

JKR_bullet:0 "Collaborators Get The Bullet"
JKR_bullet_desc:0 "There is no place in Korea for traitors to our people."

JKR_threadbare:0 "Threadbare Campaigning"
JKR_threadbare_desc:0 "No war of resistance was won with plentitude, all great revolutions start with more spirit than ammo."

JKR_andong:0 "Looking North"
JKR_andong_desc:0 "Our ancestral lands have been robbed, we should move to secure them once more."

JKR_no_nihon:0 "De-Nihonisation"
JKR_no_nihon_desc:0 "The Japanese influence on Korea must be expunged totally."

JKR_two_alphabets:0 "Two Alphabets"
JKR_two_alphabets_desc:0 "The Hangul and Hanja must both be taught, so as to give Koreans a fuller understanding of their people's ways and destiny." 

JKR_buyeo:0 "Surpassing Buyeo"
JKR_buyeo_desc:0 "We must strikeout, beyond the Buyeo Kongdom's lands in South Manchuria. Our destiny lies to the North and West."

JKR_taegeuk:0 "Taegeuk Iconography"
JKR_taegeuk_desc:0 "The great national symbol, a truer representation of Korea than there ever was. The Taeguk is balance, it is the universe and it is man's nature."

JKR_korean_propaganda:0 "Korean Propaganda"
JKR_korean_propaganda_desc:0 "The Koreans are spreading propaganda to the natives of central manchuria, some strange phenomenon, they are encouraged to reject Chinese or Russian identities for some ancient Korean one."

JKR_com_dem:0 "Centralised Democracy"
JKR_com_dem_desc:0 ""

JKR_favours:0 "Returning Favours"
JKR_favours_desc:0 ""

JKR_lateral_power:0 "Horizontal Power"
JKR_lateral_power_desc:0 "The chairman in Pyongyang is no better or more powerful than the councillor in Hamhung. The people that till the earth have no more or less say over the matters of their district than the councillor they elected, this is absolute democracy."

JKR_volunteers:0 "Volunteerism"
JKR_volunteers_desc:0 "Compelling people is not our way, the people do as they want to do, safe in the knowledge that the fruits of their labour are theirs."

JKR_classlessness:0 "Classless Society"
JKR_classlessness_desc:0 "There is no rich or poor, there are no destitute or opulent. We are equal."

JKR_full_dem:0 "Participatory Democracy"
JKR_full_dem_desc:0 "Democracy is not true unless the people and not their representatives are the one to decide. Frequent plebicite is preferable to government tyrany."

JKR_free_rel:0 "Religious Freedom"
