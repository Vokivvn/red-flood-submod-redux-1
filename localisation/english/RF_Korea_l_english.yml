#######################################
############Revolution#################
#######################################
JKR_revolution:0 "Revolution!"
JKR_revolution_desc:0 "The time is now comrades! Strike forth for Korea, for the people and for the revolution!"
JKR_secure_the_north:0 "Secure the North"
JKR_secure_the_north_desc:0 "The North is our home base, it must be cleansed of Japanese as soon as possible."
JKR_secure_the_central_regions:0 "Secure the Central Regions"
JKR_secure_the_central_regions_desc:0 "We must push further, beyond pyongyang, into the heartlands."
JKR_push_south:0 "Push South"
JKR_push_south_desc:0 "The whole of Korea must feel the fire of revolution, it is not enough to take the North alone."
JKR_cooperate_with_shumei:0 "Cooperate with Shumei"
JKR_cooperate_with_shumei_desc:0 "The Chairman in Japan is one of our few potential allies, best to establish good relations as soon as possible."
JKR_cooperate_with_GMD:0 "Cooperate with the Left-GMD"
JKR_cooperate_with_GMD_desc:0 "The Left-GMD have been erstwhile friends in our exile and now we must ask of them one more favour, in return, we can promise them help in their future endeavours."
JKR_request_ships:0 "Request Ships"
JKR_request_ships_desc:0 ""
JKR_pirates_in_shandong:0 "Pirates in Shandong"
JKR_pirates_in_shandong_desc:0 ""
JKR_threadbare_campagining:0 "Threadbare Campaigning"
JKR_threadbare_campagining_desc:0 "As the war becomes a desperate struggle with minimal men and resources, we must double down on our will to fight."
JKR_seek_backing_from_the_russians:0 "Seek Backing From the Russians"
JKR_seek_backing_from_the_russians_desc:0 "There are some in Zheltorossiya sympathetic to our plight, call on them for assistance."
JKR_request_guns:0 "Request Guns"
JKR_request_guns_desc:0 "Soldiers without guns are just meat for the grinder. We need arms!"
JKR_request_advisors:0 "Request Advisors"
JKR_request_advisors_desc:0 "Our army is unprofessional and often mislead, our generals are relative rookies and our tactics are wanting. We need help."
##########################################
############Consolidation#################
##########################################
JKR_korea_is_ours:0 "Korea is Ours"
JKR_korea_is_ours_desc:0 "Both the Japanese and the capitalist Republic have fallen. Korea is ours alone and we now decide its fate."
JKR_the_north_is_ours:0 "The North is Ours"
JKR_the_north_is_ours_desc:0 "The Japanese are defeated. But the capitalist Republic lingers to the south, this presents an ever-present danger to Korean Revolution, stay alert."
JKR_execute_syngman:0 "Execute Syngman"
JKR_execute_syngman_desc:0 "Syngman Rhee is a reactionary traitor, he may have fought against the Japanese but he will invite counter-revolutionary evils upon us if left alone. It is for the best that we remove him as an obstacle."
JKR_denounce_the_provisional_government:0 "Denounce the Provisional Government"
JKR_denounce_the_provisional_government_desc:0 ""
JKR_collaborators_get_the_bullet:0 "Collaborators get the Bullet"
JKR_collaborators_get_the_bullet_desc:0 "Those traitors who worked with the Japanese and sold good revolutionaries out to our enemies must be punished for their deeds. Fortunately, with the war over, we have some spare ammo lying around."
JKR_execute_kazushige:0 "Execute Kazushige"
JKR_execute_kazushige_desc:0 "The Japanese Dog has been found and jailed. Now he faces the cost of his crimes. Death is the only treatment such an enemy of Korea deserves."
JKR_move_to_pyongyang:0 "Move to Pyongyang"
JKR_move_to_pyongyang_desc:0 "The base in Seongjin is secured, we can now move our capital to one of Korea's greatest cities, Pyongyang."
JKR_fortify_the_border:0 "Fortify Pyongyang"
JKR_fortify_the_border_desc:0 "Should we be invaded, Pyongyang will surely be a target, if properly fortified it will be worth more blood than it is worth."
JKR_the_new_regime:0 "The New Regime"
JKR_the_new_regime_desc:0 ""
JKR_the_revolutionary_coalition:0 "The Revolutionary Coalition"
JKR_the_revolutionary_coalition_desc:0 "While collaborating against the royalists was an obvious step to achieve victory, the revolutionary coalition was doomed to fail. One of the links in the chain would break, be that the Anarchists, National Revolution or the leading Vanguardists."
#######################################
############Communists#################
#######################################
JKR_go_with_the_communists:0 "Go with the Communists"
JKR_go_with_the_communists_desc:0 "The alliance between the Vanguard and the Agrarian socialists has proven itself the most stable and reliable, popular faction among the coalition and will rule the Revolutionary Republic."
JKR_pay_lipservice_to_the_international:0 "Pay Lipservice to the Internationale"
JKR_pay_lipservice_to_the_international_desc:0 ""
JKR_unite_the_republic:0 "Unite the Republic"
JKR_unite_the_republic_desc:0 ""
JKR_korean_selfdetermination:0 "Korean Self-Determination"
JKR_korean_selfdetermination_desc:0 "While the national revolution decries us as sullying the noble works of Sin Chaeho, there is merit to his Juche principle. Self-determination is an important step in making Korea strong, material wealth being one of the most important, next to political self-determination; thankfullly, that step is already taken care of."
JKR_dictatorship_of_the_proletariat:0 "Dictatorship of the Proletariat"
JKR_dictatorship_of_the_proletariat_desc:0 ""
JKR_centralised_democracy:0 "Centralised Democracy"
JKR_centralised_democracy_desc:0 ""
JKR_return_favours:0 "Return Favours"
JKR_return_favours_desc:0 "Our comrades in the left-GMD and CPC have been generous benefactors to our efforts, it is time we returned the favour and aided their cause."
JKR_by_lenins_playbook:0 "By Lenin's Playbook"
JKR_by_lenins_playbook_desc:0 "Comrade Lenin's achievements in Germany were many, not least of which were genuine alternatives to the Luxemburgists. The 'Lenin Doktrin' from German socialist writings has been instrumental in inspiring Korean Socialism."
JKR_guarantee_seats_to_the_party:0 "Guarantee Seats to the Party"
JKR_guarantee_seats_to_the_party_desc:0 ""
JKR_appease_the_agrarian_factions:0 "Appease the Agrarian Factions"
JKR_appease_the_agrarian_factions_desc:0 "The alliance with the agrarian socialists has been fraut but reliable in the face of external threats. Now however, matters come to a head, Cho Man-sik's party is in open rebellion, demanding concessions and Pak Hon-yong's resignation."
JKR_the_prelude:0 "The Prelude"
JKR_the_prelude_desc:0 "In order to make Korea truly safe from counter-revolutionary activity, it must push beyond the borders set by it's oppressors. This is merely the prelude to a wider Korean participation in the world-revolution that is asuredly coming."
##################################
############Juche#################
##################################
JKR_juche:0 "Juche!"
JKR_juche_desc:0 "Juche, or 'subject', epitomises the national revolution. For centuries Korea has been the 'Sadae', or 'object' of China or Japan's designs, Juche is the reversal of this dynamic, national self-reliance, self-determination, making all Koreans the subject of their own history. Their destiny is to make the nation themselves, to be independent and free."
JKR_revive_the_minjok:0 "Revive the Minjok"
JKR_revive_the_minjok_desc:0 "Sin Chaeho's concept of Minjok or 'ethno-cultural spirit' is a cornerstone of Juche. The culture of Korea must be allowed to flourish if the nation and people are to prosper, the ancient ways are the most authentic, but must be remade for the modern world. Piece by piece, Juche will take Korea forwards to its rightful place in history."
JKR_two_alphabets:0 "Two Alphabets"
JKR_two_alphabets_desc:0 "Educating the youth is of vital importance to the revitalisation and enlightenment of Korea. A key element to Korean education is literature, our rich history of writing spans both the use of Hangul and Hanja. Therefore both must be taught at once, while this may be an administrative roadblock temporarily, evenutally having two writing systems will produce more advanced and enquiring minds."
JKR_juche_eductation:0 "Juche Eductation"
JKR_juche_eductation_desc:0 ""
JKR_more_than_a_peninsula:0 "More than a Peninsula"
JKR_more_than_a_peninsula_desc:0 "The Korean Peninsula is a concept foced upon our people by the wicked Chinese in an effort to disembowel our national and ethnic spirit. Korea is more than just the lands south of the Yalu River, it is time we proved it."
JKR_legacy_of_king_muyeol:0 "Legacy of King Muyeol"
JKR_legacy_of_king_muyeol_desc:0 ""
JKR_destroy_the_japanese:0 "Destroy the Japanese"
JKR_destroy_the_japanese_desc:0 "The remaining Japanese in Korea must be expelled or else subjugated. The soldiers must be hunted, the women and children repatriated, or if they should choose, become Koreanised. Their language and its influence must be removed, their culture outlawed. The poor souls born of their sick treatment of our people must never know of their bastard heritage. The Japanese taint of this land and its people will be removed within a generation, come what may..."
JKR_subvert_the_russians:0 "Subvert the Russians"
JKR_subvert_the_russians_desc:0 ""
JKR_goguryeo:0 "Goguryeo"
JKR_goguryeo_desc:0 "The greatest of the ancient kingdoms, Goguryeo spanned much of modern Korea and Manchuria. The new Juche Korea is the spiritual successor to that time in history, the dominant Korea, uniting the people of the region. This time it will not fade or submit, it will shine on as a beacon of progress and the power of our people forevermore."
JKR_cultural_unity_with_the_manchus:0 "Cultural Unity with the Manchus"
JKR_cultural_unity_with_the_manchus_desc:0 "The crimes of the Russians against the Manchurian people are avenged, now the unity between our peoples can be remade, in name, culture and blood."
JKR_surpass_buyeo:0 "Surpass Buyeo"
JKR_surpass_buyeo_desc:0 "Surpassing all previous endeavours and Korean expansion into Manchuria, we surpass Buyeo, Goguryeo and all the other Kingdoms. We are more, we are better and we are the future of the Korean people."
#######################################
############Anarchists#################
#######################################
JKR_the_free_korean_people:0 "The Free Korean People"
JKR_the_free_korean_people_desc:0 "Korean Anarchism offers freedom like no other society on earth, work your body and mind will allow, worship or not as you please and vote to live in the commune as you and your people desire. Never before has such a system been so successful on this scale. Our rivals will be jealous and their subjects wistful of this promised land."
JKR_reorganise_the_provinces:0 "Re-organise the Provinces"
JKR_reorganise_the_provinces_desc:0 "In order for the communes to better represent the people in them and organise labour for the betterment of all, the internal structure of the nation must be revised. Many new districts will be created to cater to smaller overall populations, while the larger Japanese style prefectures and special status cities will be reduced in size and power. Every district will have its own council representatives and equal power at national level."
JKR_the_kpam_model:0 "The KPAM Model"
JKR_the_kpam_model_desc:0 "The Korean People's Association of Manchuria was a long-standing anarchist experiment in central Manchuria during the 20's and lasting into the early 30's. During the KPAM days the leaders of the revolution learned much of the needed state-craft required to establish and operate truly communal unions of Koreans. These lessons will now be applied to all Korea, the KPAM's legacy being that of a breakthrough in political science, the first manifestation of a system now followed by millions."
JKR_united_communes_of_korea:0 "United Communes of Korea"
JKR_united_communes_of_korea_desc:0 "The KPAM model was tried, tested and found wanting. The association gave many lessons, the first of which being that the councils need to hold power, the potential for the association to become a political clique meant the councils became overruled by populist individuals and the democatic elements erroded."
JKR_cooperative_economy:0 "Co-operative Economy"
JKR_cooperative_economy_desc:0 "An economy based on local co-operatives daisy-chained together into a large, national trade union is the model we aim to follow. A decentralised, democratic economy that works for the people who own it and not the councils that administer it."
JKR_freedom_of_religion:0 "Freedom of Religion"
JKR_freedom_of_religion_desc:0 "In the communes religion is not outlawed, discouraged or infringed, nor is it encouraged or enabled by the coucils. True freedom of religion lies in a communes people democratically choosing to enable religion, and individual proletarians practising it themselves. Prosteletisation is frowned upon, by communal religious works are celebrated as shining examples of the power of proletarian labour."
JKR_literal_democracy:0 "Build Consensus Democracy"
JKR_literal_democracy_desc:0 "In order for the new decentralised system to work there is a certain element of consensus building that must be established to prevent internal division and stagnation. The tyranny of the majority is an evil also, so it must be that consensus and compromise be central to the policy-making process. Votes on policy will be cast in carefully worded and defined bills, each commune will be given each bill for the representatives to vote on. Thus every policy is democratic."
JKR_classless_society:0 "Classless Society"
JKR_classless_society_desc:0 "There is no longer an aristocracy, the farmer's daughter has as much chance in life as the son of a council chairman. A true classless society in which it is impossible for the exploitation of the bourgeois to return."
JKR_volunteerism:0 "Volunteerism"
JKR_volunteerism_desc:0 "While every citizen of the communes should desire to volunteer themselves in the labour of the nation, it is best that the most willing be permitted to strive as they please in service to the people. To work as you want, and want to work as you are needed."
JKR_lateral_power:0 "Horizontal Power Structures"
JKR_lateral_power_desc:0 "The people's councils sit aside one another. In order to prevent exploitative power structures, the smallest district cannot be overruled by the regional or national council and vice versa. While policy would gridlock under such an order, a non-party voting system among the councils allows for issues that supercede a council's jurisdiction to be approved or denied by popularity among the representatives. The result is that the lowest councils maintain their autonomy and the highest councils cannot affect those 'beneath' them without conscent."
JKR_kropotkins_korea:0 "Codify Korean Anarchism"
JKR_kropotkins_korea_desc:0 "While rules for anarchism may sound oxymoronic to outsiders, the rules of Korean Anarchism are vital to its success. The dos and do-nots of establishing Anarchism can now be published and exported to sympathetic movements."
JKR_comrade_kim:0 "Comrade Kim's Charter"
JKR_comrade_kim_desc:0 "The Charter of Korea is a new anarchist constitution, lining out in great detail the Korean case for political anarcho-syndicalism, the freedoms guaranteed to the people and the structure of the communes, unions and nation as a whole. It is Kim Chwa-chin's greatest achievement, and an achievement shared by all the Korean people."
