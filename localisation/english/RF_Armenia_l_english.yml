ARM_notwiththem:0 "Avoid Anatolia"
ARM_notwiththem_desc:0 "Our trade ties will no longer extend through anatolia. Instead we will seek ties that pass South through Persia, Assyria, Syria and Iraq towards the rest of the world."
ARM_starvethemout:0 "Threaten the Coastlines"
ARM_starvethemout_desc:0 "The fear of economic devastation and the shame of another Battle of Sinop will help to weaken the Turkish position."
ARM_newemploymentareas:0 "New Employment Schemes"
ARM_newemploymentareas_desc:0 "Unemployment is a huge problem in our great country. We suffer because of it, our people suffer. Efforts to resolve this issue centre on new construction initiatives to pull people into the workforce."
ARM_interdictturkishtrade:0 "Harass the Black Sea Trade"
ARM_interdictturkishtrade_desc:0 "Our Western Neighbors benefit greatly from trade on the black sea. In order to weaken their position we should take steps to disrupt this trade and threaten shipping there."
ARM_armeniannavy:0 "Armenian Navy"
ARM_armeniannavy_desc:0 "The decision to allow Armenia a coastline was and is controversial. Now our rivals will understand that is was a grave mistake."
ARM_subsidiestoarmeniancompanies:0 "Subsidies to Armenian Companies"
ARM_subsidiestoarmeniancompanies_desc:0 "While we have presence of foreign countries in Armenia, due to there being a fact that without them we would not have achieved what we did. Still subsidies will be given to armenian industry and only to armenian"
ARM_agressiveindustrialization:0 "Agressive Industrialization"
ARM_agressiveindustrialization_desc:0 "Sounds of industry shall fill armenian lands from great metropolitan areas to villages hidden deep within our great mountains, echoes of Industry shall loom everywhere"
ARM_neweffortsinaviation:0 "New Efforts in Aviation"
ARM_neweffortsinaviation_desc:0 ""
ARM_strategicairsupportfocus:0 "Strategic Air Support Focus"
ARM_strategicairsupportfocus_desc:0 ""
ARM_mountainsandfactories:0 "Mountains and Factories"
ARM_mountainsandfactories_desc:0 "Armenia is the nation of mountains, we were born in them and from them we ruled. And now it is time to bring industry into those rocky lands. For this is what modern country needs to not be slaves ever again"
ARM_expandlocalmilitaryindustry:0 "Expand Local Military Industry"
ARM_expandlocalmilitaryindustry_desc:0 "Why should we buy weapons from others, Armenia should be fully autonomous in its military strength. Our military industry shall be expanded to the maximum"
ARM_yerevanindustrialzone:0 "Yerevan Industrial Zone"
ARM_yerevanindustrialzone_desc:0 "Oh great Yerevan, the capital, the stronghold, the symbol of Armenia. It shall be reforged to meet needs of modern Armenia. Industry shall bloom, and with it Armenia shall be safe."
ARM_expandconsumerindustry:0 "Expand Consumer Industry"
ARM_expandconsumerindustry_desc:0 "Not everything should be made for military. People need luxury, people deserve this luxury, and we shall give them this luxury. Armenian people shall be happiest of all."
ARM_tradewithus:0 "Trade with Us"
ARM_tradewithus_desc:0 "We should seek to supplant Turkey's role in the Black Sea economy, by drawing trade into our country to rival the Turks in Sinop."
ARM_revolutionaryindustrialresearch:0 "Revolutionary Industrial Research"
ARM_revolutionaryindustrialresearch_desc:0 "Industry is not something that should be stuck in the old ages. It should be new, modern, revolutionary for us to truly achieve greatness that was once taken"
ARM_civilizetheoutskirts:0 "Civilize the Outskirts"
ARM_civilizetheoutskirts_desc:0 "Some areas still live in unimaginable poverty despite our best attempts to fix it. But before that it was only our secondary goal. Now it is our priority. Civilisation shall be in all corners of Armenia"
ARM_firsttwoyearplancomplete:0 "First Two Year Plan Complete"
ARM_firsttwoyearplancomplete_desc:0 "We achieved what we desired for our very first five-year plan. No, we exceeded our own expectation, and the most logical option is to continue with new ones."
ARM_newresearchacademies:0 "New Research Academies"
ARM_newresearchacademies_desc:0 "To live we need to modernise, to modernise we need academies. This simple line will make us greater than others.With it Armenia will not be subject of someone ever again"
ARM_firstarmenianstepforward:0 "First Armenian Step Forward"
ARM_firstarmenianstepforward_desc:0 "It is time, before we were just standing, barely forcing our legs to work. But now it all will change, Armenian first true step since our independence shall make world tremble"
ARM_giveturkeythefinger:0 "Give the Turks The Finger"
ARM_giveturkeythefinger_desc:0 "Building on our presence in the Black Sea is bound to upset Ankara, disrupting Turkish businesses in Trabzon even more so. Good."
ARM_landdoctrineeffort:0 "Land Doctrine Effort"
ARM_landdoctrineeffort_desc:0 ""
ARM_numbers:0 "Supremacy of Numbers"
ARM_numbers_desc:0 "The fight against Armenias enemies cannot be won without men in the field, arms are useless without men to carry them. A large army of the bravest and most loyal men will withstand any opponent."
ARM_speed:0 "Supremacy of Speed"
ARM_speed_desc:0 "A rapid attack and mobile defence is the future of war, it will give us an edge on the battlefield."


#### EVENTS
ARM.1.title:0 "Our Ball and Chain"
ARM.1.desc:0 "Armenia sits at a fragile balance after decades of stability as a social-democracy, with an enormous skeleton in it's closet developing from the Dashnak dream of national integrity being finally achieved. Both the former Turkish territories and Karabakh province, having been partially inhabited by Turkic muslims before our arrival, serve as hotbeds of radicals and separatists, something both Constantinople and Baku are utilizing to their hearts content in efforts to undermine us. Nothing in the recent decades came anywhere close to the reports reaching the presidents desc today, however. A group of Azeri bolsheviks, clearly supplied by guns from Kavkaz have raised their banners in rebellion against the state, demanding independence for the so-called Azeri Turk People's Republic. We obviously cannot hear their pleas in full, but many in the government are suggesting we reach out and enter into talks with the separatists. This would help quell the wave of Kavkaz propaganda and help the international community see us in positive light. However, many more nationalist minded representives rose in protest at what they saw as surrendering our principles to the whim of few turkic bolshevist terrorists. Pushing the idea of a peaceful resolution could risk their further radicalisation, something that could prove fatal for our survival. As the Damocles sword clangs over the presidents neck, he decides to...."
ARM.1.a:0 "...Order the rebellion crushed underfoot."
ARM.1.b:0 "...Try entering a peaceful dialogue."
ARM.2.title:0 "A Necessary Evil"
ARM.2.desc:0 "At an emergency meeting of the Hentchak cabinet, one thing is clear: the investment into our armed forces has payed off. Our green clad boys did far more than a great job in crushing the insurgency, ensuring any wishes of the Kavkaz leadership of annexing Karabakh are strangled in their cradle before evil could properly take root. Of course, few incidents (which would normally be considered war crimes were there a tribunal to oversee them) occured, but they were all necessary sacrifices in the struggle for our democracy. If we were less succesful in our endeavor or God forbid tried to talk some sense into these animals, the resulting outcry would be catastrophic for the nascent republic. The ministers pat themselves on the back for a job well done, briefly discuss steps to prevent this from happening again, and go home, seemingly content in life. The Prime Minister, Hovhannes Kajaznuni, while partially sharing the relief of his comrades, is deeply disturbed. Even after he lies down with his wife in the deep dark of the cold Yerevan night, questions tugs incessantly at his mind. "How many more need to die for Armenia to live? What if it was all in vain?" Eventually, he becomes too tired for any worries, and falls into a dreamless slumber."
ARM.2.a:0 "We can only answer to God now."
ARM.3.title:0 "1936 Armenian Elections"
ARM.3.desc:0 "Following the sudden resignation of Kajaznuni and end of the Karabakh crisis, we have decided to create a snap election to see who has the largest support base in our nascent and stable democracy, being either of the biggest parties - the Huntchakians, or the Dashnaks. Who shall win? So exciting!"
ARM.3.a:0 "The Dashnaks win! God bless our Democracy!"
ARM.3.b:0 "The Huntchakian Faction wins! May Armenia prosper as a Socialist nation!"
ARM.4.title:0 "Dashnak Victory!"
ARM.4.desc:0 "After the close call on the Kavkaz border, politics quickly descended into the normal excitement before an election. While the Dashnaks, Huntchakians, and even the Tseghakronists campaigned with a grand fervor, in the end, the people had the final say. When the dust cleared at the polls, the result was for the most part unsurprising: the Armenian Revolutionary Federation has proudly won its majority in parliament. Prime Minister Sirakn Tigranyan gave a stirring speech to the parliament, stressing the importance of social programs, democracy, and the national and ethnic pride of Armenians. Garegin Nzdeh and his acolytes stormed out of the parliament when he began to speak, but his small but fanatical following is not a concern. Mikayel Varandian began to applaud politely after Sirakn finished his oratory, with the rest of the Huntchakians following shortly thereafter, indicating their support for the Dashnak plan. The future of the Armenian Revolutionary Federation appears brighter than ever before."
ARM.4.a:0 "Hooray for the Dashnaks! Hooray for Democracy! Hooray for Armenia!"
ARM.5.title:0 "Huntchakian Victory!"
ARM.5.desc:0 "The elections have consumed the minds of the voters as of late, and they descended to the polls en masse to give their opinion on the state of Armenia. In the end, the result was a surprise, but not a shock: The Social Democrat Hunchakian Party have retained their majority of the seats in parliament, once again beating back the Dashnaks, after a well fought campaign and gaining working class support. The new Prime Minister, Mikayel Varandian, gave a gripping oration to Parliament, stressing the need to protect the working class, defend democracy, and bring about economic and social equality in Armenia. Varandian's predecessor, Sirakn Tigranyan, politely applauded after the conclusion of the address, and the subsequent applause of the rest of the Dashnaks is indicative of their tacit, if uneasy, support of the Hunchakian platform. Garegin Nzdeh and his Tseghakron prostlytes have refused to acknoloege the Social Democrat Hunchakian Party's victory, and have, reportedly, moved into the mountains to live a "pure Armenian lifestyle uncorrupted by German puppet Takanks". His supporters are barely missed, however, and a new day dawns for Armenia."
ARM.5.a:0 "The Clarion Call Echos True in Armenia!"
ARM.6.title:0 "March of the Eagles"
ARM.6.desc:0 "Panic has spread across the Armenian nation as our attempts at striking a deal with the separatists are not only taken as total surrender to Kavkaz by much of the populance, but end in total fiasco as well. As the photographs taken by the opposition showcasing the colossal failures of both the undertaking and subsequent botched putdowns spread across Armenia like a wildfire, so too does violence and strife. Yerevan has become unrecognizable, as clashes between various paramilitaries scar its avenues. While the assemblagists like the Dashnaks recriminate the blame and pontificate on the total failure of attempts at dialogue ordered by their own government, the Tseghakronists have adopted a far more unified position: The treasonous islamist-bolshevist puppets have entered talks with both Petrograd and Harbin in order to destroy Armenian families. They have swung the Yerevan police to their side, and together they expelled the socialist and other anti-government militias from the city. Then, they marched on the parliament building, finding no real opposition from the government, most of which had long since either fled or disintegrated. Garegin Nzdeh appeared before the National Assembly a triumphant man, demanding that they dissolve immediately and hand over power to him, so that he may root out the traitors, the Bolshevist pawns they are, with force."
ARM.6.a:0 "Hayastan Awake!"
ARM.11.title:0 "Mass Internal Purges"
ARM.11.desc:0 "Garegin Nzdeh worked tirelessly after his ascension to power. For months, he labored in isolation from the public, leading some to fear (or celebrate) that he had fallen ill, or even had died. At last, however, he was done. *It* was done. He greatest contribution to Armenia, his only love, the state he would without hesitation give his life for and so far already had was done.\n It was not an easy task, creating a list of every prolific Takank in Armenia, but a necessary one. For Armenia to prosper, no, to *survive*, the degenerate subhumans, the *cancer* that were the Takanks needed to be destroyed. And nowhere was the cancer more concentrated than in Yerevan, the blessed heart of Armenia itself. All told, a fourth of the city needed to die. This was doable, however. It was like cleaning a house after decades of neglect, or tending to a garden left fallow for generations, but still doable. Nzdeh and the rest of the Tseghakron gathered up the Takanks and killed them. Men, women, children, all Takanks, all slaughtered. Some were hung from trees and churches, others burned alive, and still others were shot by roaming paramilitaries. Most, however, were rounded up and placed in front of anti-air guns. To say they were killed would be a disservice to the word. They were simply there one moment and, after a deafening roar, gone the next. Yerevan resounded with the sound of choked gasps, screams, weeping, and artillery. Amidst the horrific harmony, a single man began to smile, but stopped himself.\n After all, there were so many *more* that needed to die."
ARM.11.a:0 "I'll do it for a thousand years if need be."
ARM.12.title:0 "Conscript all that are able"
ARM.12.desc:0 "As he observed a line, a thousand people long, of drilling Tsegh soldiers, Garegin Nzdeh felt proud. Why shouldn't he? After all, he has not only ensured the protection of fair and sweet Armenia but guaranteed its growth into the future. As the roar of a thousand rifles echoes throughout the valley, Nzdeh saw something that made him stop in his tracks. An old woman, about 80 or so years old, was struggling to load her rifle and hold it steady. It warmed his heart to see such devotion. Oh, she would die. That much was certain, at least; war is not kind to the weak, the old, and the slow. In fact, Nzdeh doubted she would live past the first few minutes of battle- her heart would give out before she saw combat. But, was that not the greatest sacrifice? To give your life for Mayr Hayastan in glorious and just combat against her many foes? Observing the line again, he assessed the new recruits. By his estimation, only a third would survive the first battle. Deep in his heart, though he would never admit it, he began to envy the doomed.\n After all, martyrdom was the greatest honor one could win, and what cause is greater than that of beautiful Mayr Hayastan?"
ARM.12.a:0 "Truly we have made a place of virtue, a sole paradise on Earth."
