ARM_nzdeh:0 "Werewolves of Armenia"
ARM_nzdeh_desc:0 "Born out of the fire that consumed empires, Armenia split her chains amidst the ashes of the Great War. The Dashnaks vowed to never let any foreign nation fly their flag over Mount Ararat ever again, and for twenty years, so it seemed to be the case. Then, the Kavkaz Society, under the guise of aiding Tatar rebels in the name of Transcaucasianism, invaded Armenia and ended their still-fresh independence.\n\nIt would be the Polish victory over the Russian behemoth that led to a restoration of Armenian statehood under Garegin Nzhdeh. Already a local leader before the fall of Armenia to the Russians, he has been able to seize power again, vowing to fulfill what the Dashnaks before were unable to: safeguarding Armenian sovereignty until the end of time.\n\nThe end of the Russian danger can only mean the dawn of a new golden age for Armenia; independence will be protected against anyone who  dares to take away the cherished freedom so many have died for. Let the enemy remember that no matter how hard they try, Armenia is and will always be free."
