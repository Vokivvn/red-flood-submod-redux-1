#BOOKMARKS
KOLCHAK_RUSSIAN_DESC:0 "The Murder of Nicholas II in Kiev stirred up Russia. The government of confidence led by Prime Minister Stolypin stabilized the country and withstood the Great War. But the war broke the spirit of the Russian people. The socialists along with the traitorous liberals plunged the country into turmoil. The collapse of the country was stopped through the efforts of the people who remained faithful to the oath. A decade passed and Russia has recovered. Alexander Kolchak holds the steering wheel firmly but the clouds thickened over Russia. Will the admiral withstand the coming flood or will the stream blow Russia to the rocks of History?"
