victor_in_the_velikaya_voyna:0 "Victory in the Great War"
victor_in_the_velikaya_voyna_desc:0 "Russia achieved great success during the Great War - the capture of Przemyśl, the successes of adjutant general Brusilov and the defeat of the Germans in Prussia. This greatness was tarnished by the bloody cost of more than five years fighting, followed by the 1919 revolution and civil war but Russia is still standing and proud of its achievements."
