russia.16.t:0 "The New Duma"
russia.16.desc:0 "Drozdovsky has called for a new Duma to be formed, in order to legitimise and cement his rule in the eyes of the people. Rather than restore a claimant to the Tsardom as some had expected him to, he is now seeking to make himself the constitutional leader of Russia, caretaker to the throne and apparent leader for life. The new Duma is being assembled but its exact composition is yet to be seen, many expect this Russian Caesar to stack his parliament with military men and allies, some believe it may truly be a free legislative house of elected officials."
russia.16.a:0 "Select appointees by executive"
russia.16.b:0 "Agree to 'fair' elections"

russia.17.t:0 "The Next Exodus"
russia.17.desc:0 "Throughout Russian Jewish communities posters, flyers and government issued statements began to appear on the streets, markets and even at the doorsteps of known Jews in the area. Many are quick to pick up on what the posters and statements said and promised, one of the most found statements read the following:\n"Jews of Russia, in the Tsar's great mercy and glorious wisdom, the government has promised you to subsidise, support and align with the ideas of Zionism. A new future is ready for you!"\nThe program has seen mixed success, while thousands of Jews have left their homes, tens of thousands more still remain in their communities, much to the dismay of the government."
russia.17.a:0 "We need to make them think again"

russia.18.t:0 "The enforced departure"
russia.18.desc:0 "Due to the slow speed of Jewish emigration in Russia, the Black Bloc has taken more extreme measures in order to push for Jewish emigration to Israel. The Black Bloc has been setting up various antisemitic demonstrations and posters around Jewish communities across Russia with the goal of pressuring them to emigrate to a Jewish state.\nDespite the antisemitic demostrations and organisations the government has begun an even larger push for Jewish emigration, oftentimes making posters and setting up emigration offices near Jewish communities to promote Israeli migration. The government has also begun to crackdown and censor anti-zionist movements and promote and elevate zionist organisations, which has lead to further emigration to Israel.\nDespite the government seeing more success in these measures, small communities of Jews still remain throughout Russia, although the Government believes it has peacefully resolved tensions between Jewish communities and their slavic neighbours."
russia.18.a:0 "Peacefully resolved, thankfully"

russia.19.t:0 "Novorossiya surrenders"
russia.19.d:0 "The traitors in Novorossiya have surrendered and their insurrection is over. With the South secured the rest of the Governors shake in their boots, the legitimate Empire will not be challeneged, the blood in the water was not ours after all."
russia.19.a:0 "Victory is ours!"

russia.20.t:0 "Kolchakists surrender"
russia.20.d:0 "The great pretender has been defied and overcome at last! The Regency now passes to Drozdovsky, captaincy of the Empire is his. Much work lies ahead to unify the nation but for now the taste of victory is sweet indeed."
russia.20.a:0 "Victory is ours!"

russia.21.t:0 "Russians Celebrate Victory Day"
russia.21.d:0 "Today, October 25th, Russians yet again celebrate the anniversary of the Russian Civil War, and the defeat of the Revolutionary hordes by the White Army. The day that the Russian government nearly fell to the Socialists and Republicans is still fresh in the minds of both the people and the government, which is dedicated to ensuring that such an event never happens again. For as long as Russia shall live, it shall be Nationalist, Orthodox Christian, and most importantly, a strong monarchy with a Tsar or Tsarina at the head of state. Monarchists and Christians rejoice, while Socialists and Republicans weep."
russia.21.a:0 "Long Live Glorious Russia!"

russia.22.t:0 "Ultimatum from the Russian Empire"
russia.22.desc:0 "The central government, with its newfound power and leadership, has issued an Reclaim our regional government. We are to accept the leadership of Petrograd and turn over control of the region to them, they have promised continued autonomy where it is due, but claim the fraturing of Russia cannot continue."
russia.22.a:0 "Accept their demands"
russia.22.b:0 "Reject their demands"

