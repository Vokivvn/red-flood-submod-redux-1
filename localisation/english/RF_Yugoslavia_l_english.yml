#Leader Descriptions
POLITICS_Dvor_DESC:0 "A King-Philosopher, a Messiah and a Vođa of Yugoslavia. During his studies in Vienna, he was inspired by the works of Comte, Mickiewicz, and Haeckel, creating an atypical philosophy of life combining elements of positivism and romanticism. Had fate been cruller to him, he may have died unknown - but perhaps God smiled upon him, with his theories finding fertile ground and his speeches soon attracting thousands of people.\n\nOn September 3, 1931, Prime Minister Stojadinović, who was counting on the stabilization, was killed by a Macedonian assassin. The Revolutionary front asked Dvornikovic as a charismatic leader to lead them - to which he gladly agreed, leading a swift coup barely a month later. Part of the newly formed SJNK wishes he would step down after dealing with the situation, but through grit and tenacity he holds on, in spite of his controversial reforms. Focussed around "Blood and Soil", totalitarianization and ruthless westernization, they met with concern of many - but for now his rule among the people is known by one slogan:\n\n\"One Vođa! One Race! One Yugoslavia!\""
POLITICS_Leontic_DESC:0 "A former terrorist and a pragmatist that will use all means for the betterment of Yugoslavia no matter the cost. During the Great War, he was active in the Yugoslav Committee in Italy and worked on the formation of the Adriatic Legion, and after the peace was signed he found himself active in many organizations - sometimes contradictory. He was one of the leaders of the ORJUNA - Yugoslav nationalists who gained popularity through their love-hate relationship with the Carnaro Regency.\n\nThe organization's popularity allowed it to become an important member of the 1931 coup d'état, establishing itself as the armed wing of the revolution. Ironically, despite its techniques, Leontić does not postulate totalitarianism, but even liberalization of the system by weaving democratic elements and creating a Yugoslav version of the Carnaro system. There is no question of federalization, however, as it is seen as weakening the national unity that has been so heavily paid with blood. For Leontić, only one thing matters:\n\n\"Unity or Death!\""
POLITICS_Mitrinovic_DESC:0 "A mysterious Faustian spirit among the philosophers and barbarians, a revolutionary mystic who wants to bring a Neo-Atlantis. Initially becoming involved in the activities of \"Young Bosnia\" - a revolutionary terrorist organization - he eventually ended up in London where he worked for the Serbian legation, avidly reading The New Age magazine as he did so, dabbling in the world of mysticism and esotericism. At the invitation of the artistic group \"Zenit\", he returned to Yugoslavia, where he began to work tirelessly within, he quickly found his place and became the political leader of the artists.\n\nAfter the 1931 coup, he quickly rose through the ranks of government. It was he who in 1933 suggested sending a legation to Sofia to propose creating a union between two countries, becoming a peacetime hero in the process. However, Mitrinovic such worldly stardom is beneath his goals, because only one thing matters to him: \n\n\"To achieve the realm of dream!\""
POLITICS_Ljotic_DESC:0 "A slayer of the false prophets and a pious supporter of Ancient Rights, Ljotić was born in 1891 as the son of influential politician Vladimir Ljotić. From the beginning, Dmitrije was deeply pious, identifying with the great writer Tolstoy, and joined the Serbian army upon the breakout of the First Balkan War. After the conflict ended he left for France, meeting the works of Charles Maurras, who completely dispelled any remnants of the pacifist Tolstoyan spirit. Upon the conclusion of the Great War, he became Minister of Justice, but swiftly found himself at odds with the King, who roundly rejected his proposal for a constitution.\n\nAfter the coup Ljotić found himself in a difficult situation, forcing him to join the royalist underground and slowly creep his way back into politics. After the overthrow of Dvorniković, Leontić took a gamble - allowing Ljotić to come to power, then attempting to depose him. However, Ljotić does not intend to keep power to himself, instead waiting for the king with anticipation; he serves not in his own name, but:\n\n\"In the name of the King and God!\""
POLITICS_Karadordevic_DESC:0 "To some he is only a puppet in the hands of Chetniks, to others he is a benevolent ruler that helped finish the mad episode in the history of Southern Slavs. Following his service in the Great War, he grew close to King Aleksandar, advising him in a great many matters - indeed, all but his pro-Croatian views found welcoming ears in the King.\n\nPavle was one of the few members of the royal family who could remain in Yugoslavia after the 1931 coup alongside Đorđe Karadordević - but he spent most of his time engaged in fishing, not politics. Pavle was not the first candidate to the throne, but due to the conflict of his cousin Aleksandar I with the coup leaders and Yugoslav society in general, he fell out of favor and remained in exile with his family - paving the line for Pavle to the throne. Dmitrije Ljotić believes that his King will be able create a true Tsardom of Yugoslavia under a Royal motto:\n\n\"One People, One King, One State!\""


#Events
yugoslavia.1.t:0 "Vampire Attack"
yugoslavia.1.d:0 "Several smaller towns in eastern Serbia reported that they have been raided by vampires. While nobody was seriously injured, superstitious farmers claim attackers had pale skin, vampire teeth and wore bloody white shirts. They now claim that vampires need to be hunted down, and the cursed Church is already claiming vampires are our agents, preaching only Church can save them from horrors in the night.\nWhile logic is telling us they are probably reactionary bandits using foolish peasants to spread terror, we could form Vampire hunting brigade to show our regime can fight even against supernatural reaction!"
yugoslavia.1.a:0 "It's pointless, just arrest the reactionaries."
yugoslavia.1.b:0 "Assemble The Brigade!"

yugoslavia.2.t:0 "Philosophers and Barbarians"
yugoslavia.2.desc:0 "A charismatic and handsome forty-year-old man spoke to the members of the SJNK. His sky-blue eyes scolded all demagogues as blond hair with a few strands of white hair was covered with a dictatorial cap and the symbol of Kolovrat. His perfect Dinaric jaw kept opening and closing, criticizing the entire congregation.\n\n\"...I expect nothing from you but discipline, zeal and more discipline! It is inconceivable that you wish to stop at our revolutionary task. We should continue our work not only for our benefit, but for all Slavic brothers! When did the ruin of Yugoslavia begin? It happened when the Italians and Austrians poisoned our souls and broke us. Therefore, it is unacceptable that this situation should repeat itself. I am not saying these words because I want to punish you, but they are words of caution to you, because among you there are false prophets who want to destroy us and our nation by resurrecting reactionary beliefs of magic and peasantness and tribalism nationalism by destroying the dinaric race. Don't be fooled by them because otherwise our national revolution will wipe you off the face of the earth!\"\n\nThe hall was filled with outstretched hands in the Roman salute and with shouts of \"Slava Dvorniković!\" when Vođa Vladimir Dvorniković was slowly coming down from the podium. Despite the words of praise and gestures of respect, not everyone was satisfied with Vođa's bold speech. Miloš Crnjanski straightened his tie and was also slowly getting up from the table when a man dressed in a uniform approached him. Dobroslav Jevdević recognized him as the head of the paramilitary wing of SJNK - The Action Section. He got up from the table and shook the officer's hand. Jevdevic motioned for him to sit down with a quick movement of his hand, because he had to talk with him.\n\n\"Good day Mr. Crnjanski. What do you think about the speech of our pious, generous, brilliant Vođa?\" \n\nCrnjanski laughed, sensing the sarcasm and irony in his interlocutor's voice, and added. \n\n\"I can say that I was knocked off my feet. I just don't know if it was because I couldn't stop laughing or if it was so shocking.\"\n\nJevdević laughed as well, but his expression was instantly more serious. He leaned slightly over the table and continued. \n\n\"No matter if this man had enough charisma to unite the whole brothel under him or not, he is a madman out of touch with reality. I hope Zenit, like the Orjunaši, is aware of this because it can lead to many unpleasant consequences for our factions. Therefore, I would like to ask-\"\n\nCrnjanski cut him off with a slight scowl. He didn't trust ORJUNA, just like Dvorniković, so he spoke sharply.\n\n\"About an alliance between our organizations. Yeah, yeah. I will say that Mitrinović wanted such an alliance but I assure you that it will be temporary and when the power vacuum after Dvorniković appears, we will throw ourselves at each other's throats\"\n\nJevdevic nodded, then sat back down in his chair, not wanting the meeting to look too suspicious.\n\n\"So, I understand we have a deal? Yes?\"\n\n\"Yes, but we'll talk about the details another time because it's too loud here and I am a quiet man, but apart from that, the walls here have ears, so be cautious and don't chatter left and right about our secret deal.\" \n\nJevdevic winced a little at these words, but he understood the point. He looked at his watch and without a word walked away from the table on the way to the exit. He only looked back to see that Crnjanski had disappeared into thin air."
yugoslavia.2.a:0 "\"Ah, those philosophers and their whims\""

yugoslavia.3.t:0 "With friends like this..."
yugoslavia.3.desc:0 "It would seem that the road to the Unitary and National Republic is open, but something has happened that no one expected. Leontic woke up today surprised as he was the one who had been summoned to Belgrade for the sudden deliberations of corporate members. He did not expect such a situation, as he announced a state of emergency until the situation in the country stabilized. He had a bad feeling about this sudden meeting, but immediately showed up with his bodyguards to protect him in case of emergency. His confusion was only deepened when he saw that it was not a trap, but that the meeting was in fact going on when he entered the room. He saw many familiar faces like Bulat, Jevđević, Ujević and others, but also new ones like Aćimović, Jonić and Muścicki. However, another figure stood out the most, taking the second most convenient and visible place - Dimitrije Ljotić. There was a second seat next to him and he motioned Leontić to sit next to him. Leontic immediately rushed to him and then asked him.\n\n\"What is going on here?\"\n\n\"We are discussing some matters. They may hurt you, but the sooner we get over it, the better for all of us. So sit back and don't be afraid. Nothing will happen to you.\"\n\n\"What? What do you mean by this? Answer me!\"\n\nLeontić jumped up, but Ljotić indicated with his hand that it was unnecessary. This symbol convinced Leontić that the dice had been cast. He sat back down in the chair and Ljotić got up and started a short speech.\n\n\"We are gathered here to discuss one of the major changes. Our friend, Ljubo Leontić, served the Slavic brothers faithfully and defended the oppressed against ultramodern madness. He will be rewarded for this effort, but we will certainly agree that we cannot stop merely from changing one person to another. We must touch the hearts of our people and return to our glory days. We need a radical transformation of our nation, which I am going to guarantee. We are gathered here because I want to raise the subject of the next change of power, because I believe that we should save our country from godless communism, liberalism and futurism. Let me ask you a question. Will you support me in this holy task?\"\n\nAfter a short murmur, to Leontić's horror, who was watching everything with the greatest attention, all the people in the crowd slowly shouted, \"I'll help!\" Not only the Chetniks whom he invited to join the government, but also his friends. Ujevic stood up immediately and shouted enthusiastically as he often changed sides in a political conflict. Seeing this, Bulat stood up as well. Only Jevđevic thought for a moment, but also stood up at last. Seeing the lack of opposition, Ljotić added one more word which struck Leontić like a nail stuck in a coffin.\n\n\"If no one is against, I will replace our friend Leontić, who will be dismissed, and I, not as Vođa, but as Holy Regent, promise you to restore the Kingdom of Yugoslavia and bring back the king that we need.\"\n\nAfter these words, everyone cheered, and even Leontić, who was only sitting from the whole meeting, finally got up, remaining silent, knowing that this was the best scenario in this situation for him."
yugoslavia.3.a:0 "Moral of the story? Don't let snakes into your home"

yugoslavia.4.t:0 "Disunity and Death"
yugoslavia.4.desc:0 "Dvorniković has been faced with disturbing rumors that Ljubo Leontić and Dmitrije Mitrinović were conspiring against him. To make sure it was false, he invited them to a meeting. A long table with Dvorniković sitting on one side and two chairs for Leontić and Mitrinović on the other. All three gathered in the room in the evening behind closed doors.\n\n\"So gentlemen. Please tell me what you've been doing lately.\"\n\nDvorniković started by speaking in a sweet voice. Leontić dared to answer the words in a calm voice. He put his hands folded on the table and began to speak.\n\n\"The Action Section successively dealt with the last remnants of the reactionary activity in Serbia and we are preparing several dozen operations on separatist nests in Croatia and Bosnia\"\n\nDvorniković listened patiently to Leontić's speech, but the constant tapping of his fingers on the table did not do any good. When Leontić was done, Vođa Dvorniković got up and slammed his fist on the table, then pointed his finger accusingly at the head of Orjunaši.\n\n\"BULLSHIT! So you tell me that you are either so inept that the monarchists have managed to send some poisoned letters to me, or that your boys are planning some kind of attack on me. Mr. Leontić. You tread on thin ice and I demand an explanation from you!\"\n\n\"I assure you that these letters didn't come from ORJUNA and Vođa should inform us of these cases so that we can-\" \n\nLeontić continued in a calm voice, until he was interrupted. Dvorniković did not want to listen to this idiocy, he only put both his hands on the table and then turned to Mitrinović looking straight into his eyes.\n\n\"And what about you Mr. Mitrinović. What have you been doing lately?\"\n\n\"I organized several cultural projects with Ljubomir Micić. We wanted to open an exhibition at the National Museum.\"\n\n\"And I assume that this new avant-garde exhibition required a chest full of weapons given to you by the Bulgarian commies? Are you making a fool of me? Our soldiers seized crates full of weapons kept in the museum's warehouses. Additionally, to add spice to the situation. They claimed that Action Section members checked the crates and found nothing suspicious. What are you guys playing at?\"\n\nMitrinović and Leontić were sitting, not knowing what to say, and Dvorniković himself went to the window and opened the blinds with his hand gently and then said:\n\n\"Belgrade is beautiful at night. I have done so much for our nation and you want to betray me and bring a catastrophe to our nation for what? Your petty interests and conflicts?\"\n\nHe sighed heavily, then the door banged open and a squad of soldiers entered the room and stood at the table. Dvorniković continued.\n\n\"I didn't want this to happen, but you give me no choice.\"Then the soldiers..."
yugoslavia.4.a:0 "Turned out to be members of the Action Section"
yugoslavia.4.b:0 "Arrested both Leontić and Mitrinović, as Vođa ordered"
yugoslavia.4.c:0 "Hailed Mitrinović as the true bringer of Zenit"

yugoslavia.5.t:0 "Dvorniković Under Pressure"
yugoslavia.5.desc:0 "The Vođa has been recently put under pressure by the elements that saw the Coalition as a temporary measure - that is, Zenit and ORJUNA. They're going as far as to demand that Dvorniković should resign, allowing the SJNK to elect a successor worthy of leading the South Slavs into the future, arguing that his election was motivated by a compromise to secure the Yugoslav state and that he simply is not needed anymore."
yugoslavia.5.a:0 "This requires a congress"

yugoslavia.6.t:0 "The Enemy Within"
yugoslavia.6.desc:0 "Several days have passed since Orjunaši's silent coup d'état, when quite a serious problem arose which was the organization. In some parts of the country they did not yet know that Dvorniković was rotting in prison, and many loyalists were still in hiding. Leontić sat in his office wondering about the government's further tactics. His ultimate goal was to create an integral democracy that would be stable to keep all nations in check while avoiding a tyranny similar to that planned by the would-be totalitarian Vođa. He met with many representatives of opposition parties - both communists and democrats, but today he had a really interesting meeting planned. Velibor Jonić, a member of the former king's court, a teacher at a military academy and also a member of the Chetniks, more specifically the ZBOR party. Leontić collaborated with Chetniks and was afraid that now that Dvornikovic was overthrown you would want something from him. The soldier opened the door and Jonić entered the room. Leontić showed him a seat opposite his desk. Before Jonić took his place, he took off his hat and hung it with his coat on the hanger.\n\n\"Good morning, Mr. Jonić. How are you?\"\n\n\"In great mood, sir. I am really glad that ORJUNA freed our country from this psychopath. And also that we can finally come out of hiding, because we don't have to fear reprisals. I might criticize this familiarity with communists and liberals, but not the time and place for that.\"\n\n\"Yes I'm also glad that we succeeded, but could we proceed to the topic? I don't want to be rude, but I really have a lot on my mind lately and I have to restore order because other countries are slowly noticing the lack of Dvorniković's speeches.\"\n\n\"I just came in on this topic. Our mutual friend, Dimitrije Ljotić, suggested to me that you might need our help once again. You know, many citizens miss the monarchy, so returning familiar faces could help stabilize your government. The soldiers would be confident and the people would be calmer that you did not want to continue Dvorniković's madness.\"\n\n"I see what you are proposing... It is a dangerous offer, I must say and I do not know if I will not have to consult and discuss it. We have cooperated with you before, and I know your environment, and you would be a good solution, but I do not know if I can trust you. I'll think about a proposition, but for now I think we'll have to end the meeting.\"\n\nSaid Leontić, and Jonić got up from his chair, nodding his head. He spat a laconic \"I understand\", then headed for the door and said goodbye to Leontić. Leontić pondered the proposal made to him, and finally, after some reflection..."
yugoslavia.6.a:0 "He signed the Action Section's request for intensifying anti-separatist operations."
yugoslavia.6.b:0 "He decided to take the risk"

yugoslavia.10.t:0 "Yugoslavia asks for aid"
yugoslavia.10.desc:0 "Yugoslavia has requested for protection and a guarantee of independence from aggressors, and in case that they are attacked, we would be brought to war against their aggressors. They argue this would be worth it for us as they are fellow friends in the wider Accelerationist cause and would be greatly beneficial to securing it in the Balkans."
yugoslavia.10.a:0 "They have our support"
yugoslavia.10.b:0 "We refuse"

yugoslavia.11.t:0 "Yugoslavia wants to join our faction"
yugoslavia.11.desc:0 "Yugoslavia has sent a diplomatic envoy to our nation with the intent of creating a special relationship between our nations, particularly of joining our military alliance and resulting in a mutual guarantee of independence. Shall we accept?"
yugoslavia.11.a:0 "We stand together!"
yugoslavia.11.b:0 "We don't need them"

yugoslavia.111.t:0 "France Accepts"
yugoslavia.111.desc:0 "The French have wisely accepted our request for formal membership to the League Solar, we are now bound to aid eachother and any other member states in the great struggle against the communists and reactionaries."
yugoslavia.111.a:0 "Together we march into the Future!"

yugoslavia.112.t:0 "France Declines"
yugoslavia.112.desc:0 "The French have chosen poorly, rejecting our offer of mutual aid. The League will be weaker for our absence and the future that was being built is now in jeporady."
yugoslavia.112.a:0 "How could they do this to us?!"

