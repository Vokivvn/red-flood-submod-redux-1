#Focuses
YUG_heyslavs:0 "Hey Slavs!"
YUG_heyslavs_desc:0 "The 1931 coup changed Yugoslavia. Whether it's for the better or worse, it doesn't matter that much. Vladimir Dvorniković united both the right and the left in order to overthrow the inept King Aleksandar and uphold the idea of Yugoslavism. However, the country has been waging a silent war between the three sides for a long time. Even if ORJUNA and Zenit hailed Dvorniković as their Vođa, not everyone is happy with his controversial decisions. The situation recently escalated when Dvorniković took steps to increase his powers and was accused of tyranny because of it. Since then, several purges have been carried out and it is only up to the opposition's attitude whether Dvorniković will be able to survive and continue his rule."

#ZBOR
YUG_sviuzbor:0 "A Return to the Old"
YUG_sviuzbor_desc:0 "We finally managed to overthrow godless revolutionaries and return Yugoslavia into God's embraces! ZBOR now needs to become mass movement, to bring teachings of Christ to the masses!"
YUG_rememberthefallenheroes:0 "Remember the Fallen Heroes"
YUG_rememberthefallenheroes_desc:0 "Martyrs who have fallen for One and Holy Apostolic Orthodox Church shall live for all Eternity in God! All must embrace one goal: death for Christian faith and eternal life in Christ!"
YUG_deathtotheworld:0 "Death to the World"
YUG_deathtotheworld_desc:0 "Capitalism, Accelerationism and Socialism are all just shallow materialist ideologies, doomed to fail as they lack blessing of the Lord! Death to material world that created these political abominations."
YUG_resurrectionofslavdom:0 "Resurrection of Slavdom"
YUG_resurrectionofslavdom_desc:0 "So-called "national" government under freemason degenerate Dvorniković left deep scars in Slavic society. It's of vital importance that new God-fearing state should erase any trace of lingering influence of heretical Dvorniković's government."
YUG_holyregency:0 "The Divine Right"
YUG_holyregency_desc:0 "The godless French Revolution toppled the natural order of things and turned everything upside down. We must bring back the time when knights fought for their homeland, god and king! Our monarch only has to answer to history and god, and no one should be allowed to question his authority. We should accept his authority and wisdom in leading our homeland to glory."
YUG_returntozadruga:0 "Return to Zadruga"
YUG_returntozadruga_desc:0 "Small rural communities were pillar of godly living for generations upon generations. It's only fitting for us to return to the pious ways of our ancestors."
YUG_councilofsaints:0 "Council of Saints"
YUG_councilofsaints_desc:0 "What we need is proper guidance in accordance with His divine will. Who can give us it, corrupt politicians? The greedy rich? No. We shall set up a council of most godly among us. Saints still walking the sinful earth, they will guide us to the righteous path towards salvation of our souls."
YUG_christiancapitalism:0 "Christian Corporatism"
YUG_christiancapitalism_desc:0 "What is the way forward? Godless socialism? Materialistic capitalism? Neither. Only Christian nation needs to follow God in all aspects of its life, economy included. We shall build economic system of state around God's word, not the other way around!"
YUG_godandslavs:0 "God and Slavs"
YUG_godandslavs_desc:0 "Our Lord is about us, under us - realm of the Slavs. We shall not be separate any more. To be Slav is to follow Him. To truly follow Him is to be Slav. Words "Slav" and "Christian" might as well become synonyms for it is not possible to be one without another."

#Dvorniković
YUG_comradetesla:0 "Dvorniković's Thought Holds On"
YUG_comradetesla_desc:0 "Who has a vision of a true Yugoslavia? Who sees through lies and deceptions and sees the essence of the world? Who can lead us to brighter future? Can answer be other than Vladimir Dvorniković? Man of unparalleled genius, man of vision and of truth. With him lies future brighter than thousand Suns!"
YUG_yugoslavtechnate:0 "New Face of Yugoslavia"
YUG_yugoslavtechnate_desc:0 "Works ahead of us require preparations. Whole of not just government but also society require reorganisation to suit our needs. Since this day forward we shall follow lead as a shining beacon of progress as a noocratic state, a society organised by scientific principles and subordinated to advancing itself. Nothing stops Yugoslavia!"
YUG_modernizetheslavs:0 "Modernize the Slavs"
YUG_modernizetheslavs_desc:0 "We are stuck in mud of long passed eras. Balkan people are still one of fearful superstitions, petty squabbles and small-minded greed. How can we lead the way to the future while being stuck in the past? We need factories, laboratories, testing grounds. Just behind the corner is a shining paradise of steel and glass!"
YUG_integratethesocialists:0 "Against Demagogues"
YUG_integratethesocialists_desc:0 "People fooled by small-minded blabber of Marx and men like him. How pitiful they are, misguided and lost! But is their heart not in the right place? Are their dreams not ones we share? Of course! They just need to see the way of the future and scales shall fall from their eyes to uncover the tears of joy."
YUG_yugoslavsocialism:0 "Yugoslav Socialism"
YUG_yugoslavsocialism_desc:0 "Our system is unlike any one in the world for we are an unique among nations. We alone can say to be speeding full ahead to bright future in front of us. Every aspect of nation's life is fine tuned to perfection, like a machine humming in divine rhythm."
YUG_experimentalindustry:0 "Experimental Industry"
YUG_experimentalindustry_desc:0 "Building infrastructure of today isn't something that can satisfy our thirst for bringing up the future. We will be guiding light for the world, not blind followers. We crave new technologies, fresh ideas, innovative solutions!"
YUG_scienceknowsnomorality:0 "Science Sans Frontiers"
YUG_scienceknowsnomorality_desc:0 "Some call us "immoral", some call us "mad". Why is it? What is so immoral about bringing light into darkness? Only worms scattering in sight of it hate light. Progress demands sacrifices, wisdom is born in pain. Some sacrifice more than others, yes. But those who refuse to sacrifice anything for their nation suffer worst pain of them all."
YUG_modernauthoritarianism:0 "New Kind of State"
YUG_modernauthoritarianism_desc:0 "Our mission is of importance unparalleled in history. Each man, woman and child need to know their role in it. What dangers lie in small minds of our enemies! What destruction can their clumsy hands bring in their hatred and jealousy! But enemies outside of our borders are nothing when compared to those within them. Reactionaries, communists, those who hate light we bring and those who want to dwell in darkness. What would we be if we couldn't protect ourselves from them? We need to find and remove those degenerates like we remove disease or else entire organism of the nation shall become ill."
YUG_modernperun:0 "Modern Perun"
YUG_modernperun_desc:0 "Vođa Dvorniković like Perun transforms our nation. His striking hand sweeps away all our opponents like a thunderbolt. Thanks to the wisdom of our leader. The power of lighting holds no secret before us, sounds of nature serve us. When others screech about the relation between humans and nature and how we should respect animals, we master it, we rule over it. Who is to stand against us if even the trees bow to the might of our nation?"
YUG_technoslavia:0 "Technoslavia"
YUG_technoslavia_desc:0 "We aren't just a nation out of many. We are a bright light in eternal darkness, a rolling thunder among the deafening silence. We are rising from mud of animal-like existence and we are reaching further and further beyond. We are not destined to just greatness but to godhood."

#ORJUNA
YUG_progressivepanslavism:0 "Patriots in Control"
YUG_progressivepanslavism_desc:0 "For the rest, true patriots are in power and don't have to worry about the groaning of scientists and artists. After the overthrow of this fool Dvorniković, our great leader Ljubo Leontić will be able to bring Yugoslavia back to normality. The National Revolution will be sustained in our country and will be free from unnecessary stupidity. We will restore a democracy that will truly serve our people and not the interests of the party."
YUG_vedicsystem:0 "Merciful Hearts"
YUG_vedicsystem_desc:0 "ORJUNA is an organization of the Yugoslavs and we serve everyone who wants to support our cause. Despite the fact that we are have a military structure, this country should be for the people. Our hearts must be warm to everyone who asks for our help. We guarantee equality before the law as well as economic equality. An ordinary citizen will not suffer under our rule, but we will fight any naughty desperate who wants to hurts our brothers and sisters."
YUG_purgetheinternationalavantgarde:0 "Monument of Centuries"
YUG_purgetheinternationalavantgarde_desc:0 "Our state needs grandiosity and splendor. We are going to give it. Let great military parades fill our cities. Buildings pile up. Pride in being Yugoslav flourished. Let the earth tremble under our feet and let the sky roar with our cannons. Our younger generation should be aware of what to be proud of and what to avoid. We must build a responsible and heroic society that will not sit on its laurels but will always be ready to defend what is right. We will build a new monument, more durable than bronze, which will last for centuries."
YUG_freeeaglesofthefatherland:0 "Firm Hand"
YUG_freeeaglesofthefatherland_desc:0 "Our governments are filled with militarism, arrogance and obstinacy. We want good for our people, but we are in a dangerous time that requires controversial methods. We will guarantee freedom, but also obligations for our people, such as loyalty to the leader and the state. We will restore freedom of speech and freedom of the press, but any book deemed propaganda hitting our nation and offending our values will be censored. Our hearts are low that we must become monsters, but the situation demands it, and we cannot show either pity or weakness."
YUG_nationalmysticism:0 "Corporative Democracy"
YUG_nationalmysticism_desc:0 "The French Revolution guaranteed people hope for a better tomorrow. We're not going to turn it around. Democracy is a wonderful and interesting experiment - even a holiday that engages every citizen to be interested in the affairs of the state, therefore democracy is something desirable in our country. However, modern mass democracy or liberal democracy is a perversion of this beautiful system. Praise not quality but quantity! Citizens feel that their voices doesn't count. Taking an example from these damned Italians, we will promote democracy within the corporations and in the class interest."
YUG_mythofbarbarians:0 "War on Capitalism"
YUG_mythofbarbarians_desc:0 "Capitalists and the financiers threaten the economic stability of our people. We need to repair our system again. We will raise workers' salaries. We will reduce the working time. We will liberalize the national market and allow domestic entrepreneurs to survive. We will correct the mistakes of both the king, who was insensitive to the pain of the proletariat, and the naive Dvorniković, who kept the economy from developing."
YUG_nacionalnaavantgarda:0 "Well-intentioned Terrorism"
YUG_nacionalnaavantgarda_desc:0 "As it was said - not only the young society, but also the older one, must defend what is right. Despite some liberalization of life, we cannot become weak. By cooperating with the socialists and democrats, we will actively fight all conspiratorial activities against our nation. Every seperatist or Italian agent should expect that a heavy but fair hand of the right will reach him and punish him."
YUG_slavicsyndicalism:0 "Order and Harmony"
YUG_slavicsyndicalism_desc:0 "The whole nation sings with one voice - the voice of reason and willingness to restore what is broken. The balance between freedom and duty creates in a non-invasive way people who want to fight for our country and at the same time are not afraid to express their own opinion. Our modern Democracy of talent and innovation is the pride of our nation. By continuing our activities, we will be able to guarantee good living conditions for every Yugoslav within our borders and abroad."
YUG_socialandnationalorder:0 "National Mysticism"
YUG_socialandnationalorder_desc:0 "Mysticism will not be a domain of feeble old loners tripping over their own beards and the matter of only the spiritual sphere. Religion creates a union between the idea and the people. Our Holy Yugoslav Cross and our Holy Yugoslav nation will be a matter for every soul in our country. It will be a matter of national importance. Contact with the divine will not be reserved for those shunning the world. Our future depends on the spiritual health of our every brother and sister. Proper rites, proper rituals, proper knowledge: this is what evey man, woman and child will take part in. We will be a nation united by the divine bond."
YUG_balkanhyperborea:0 "Unity or Death!"
YUG_balkanhyperborea_desc:0 "Our time is coming! We will end the oppression of our nation and we will punish the bastards who want to annihilate us. We fought the inner opponent and now it's time for a real challenge. We'll get our cannons ready and we'll take our bayonets out. We want every woman, child and man to be faithful to their oath and be ready to die for our state. Glory to Yugoslavia! Now and forever!"

#Zenit
YUG_to_rape_europe:0 "To Rape Europe"
YUG_to_rape_europe_desc:0 "For centuries Europe has always tried to ridicule, enslave and break us, but we, the Balkan peoples, have never surrendered in our unholy struggle. Time for our revenge, time for Europe to feel our desire to annihilate it all. Dimitrije Mitrinović and Zenit will lead us to the glory and wildness of the peoples of the East. The vanguard of soul and body will show the true Nietzschean spirit who was tormented by the rulers of Babylonian Tyre. The future will come from the Balkans!"
YUG_eclipse_over_zagreb:0 "Eclipse Over Zagreb"
YUG_eclipse_over_zagreb_desc:0 "The Croats were traitors and puppets of the West, but we'll say the end of it. We will tear the hearts of these reactionaries and a real Serbian man will crush the neck of Zagreb's serpent. No more gothic cathedrals and no more Croatian "culture". Croats have always tried to introduce treacherous ideals into our country like "liberalism" or "traditionalism" and their politicians collaborated with Italy. We will put an end to this foul activity. It is time to prepare for the Rape of Europe and the destruction of the Croatian threat will be a good start. We will set one supranational Balkan culture modeled on the wild-hearted and the purest Serbian nation."
YUG_avant_garde_spirit_mind:0 "Avant-Garde in Spirit and Mind"
YUG_avant_garde_spirit_mind_desc:0 "Our goal is to transform all of Europe into one beautiful metaphysical utopia. The yugoslav structure introduced by Dvorniković was a good step towards this utopia, but what is mind education without education of the heart? We will educate a new generation in both poetry and science, as well as educate their bodies so that they can defend our homeland against the degenerate West. Like ancient orders, we will only accept the most faithful and passionate individuals into the ranks of the ruling elite. Our ruling front guard must be both strong in body and spirit to lead the Balkans to true enlightenment."
YUG_legacy_of_bogomils:0 "Legacy of Bogomils"
YUG_legacy_of_bogomils_desc:0 "Christianity is a puppet of Rome today, but this was not always the case. Once upon a time, faith in Christ focused on the simplest and wildest elements. Bogomils wanted to continue true Christianity until they were killed by traitors from Rome and Constantinople. We will return to Gnosticism and Bogomils faith, wanting Barbarogenija to be filled with the spirit of Christ. Mitrinović also proposed introducing the elements of Hermeticism into our new barbaric faith, arguing that transcendence is best achieved through the teachings of Hermes Trismegistus. Our Lord created us and we should thank him for that."
YUG_forward_to_sumatra:0 "Forward, to Sumatra!"
YUG_forward_to_sumatra_desc:0 ""I also saw the Moon, glistening, and I smiled inadvertently. He is the same everywhere, because he is dead."\n\nSumatra is not only a land in Asia but also a state of mind. Love not only for your life, but for everything that is alive and that surrounds you. Apathy is death. Death is no change. Our country must be constantly prepared for change in order to be able to achieve one overriding goal, which will be the harmonization of our entire existence. Nature and man. God and being. It will all exist in one harmony."
YUG_free_eagles_of_balkans:0 "The Free Eagles of the Balkans"
YUG_free_eagles_of_balkans_desc:0 "How can we release our spiritual and creative energy being pinned down by such a multitude of tasks, duties, prohibitions, orders ... A real Nitzscheanist is able to overthrow the entire system and we should strive for such a state. Anarchism, however, is an ugly idea that degenerates both mind and body. If we want to renew the Balkans in the spirit of modernity, we should reject the orders and leave the state at the same time! We will be a truly libertine realm in which everyone will work towards achieving a metaphysical utopia."
YUG_hang_the_lords:0 "Hang the Lords"
YUG_hang_the_lords_desc:0 "Divine order rules all things. From laws of nature, to laws of men. Society is also governed by those laws and our duty is to enforce them. Punish the guilty, protect the innocent, humble underserved pride and elevate virtue. With our rule established we are going to introduce equality in work, in thought, in spirit and in passion. For too long, landlords and the bourgeoisie have stood in the way of utopia! We will hang their withered flesh swollen as a warning to all those who oppress these little ones."
YUG_barbarian_mythos:0 "The Barbarian Mythos"
YUG_barbarian_mythos_desc:0 "Our boiling hearts full of unreasonable passion call us to do something about our reality and to realize our dreams. How long we were kept down by the old inept and boring men that couldn't create anything good, beautiful or creative! Feel your anger my dearest! As we need to punish them to create a new reality so use your anger my dearest! Take your knife and kill them and make them cry for the misdeeds they did to the weakest, the poorest and us! A true barbarian doesn't care about meaningless talk but uses his fanatic heart to destroy what is evil and wrong! That's how our society should look like!"
YUG_reconstruct_social_structure:0 "Reshaping of Society"
YUG_reconstruct_social_structure_desc:0 "Both Mitrinović and Micić are socialists, but not some ordinary people who see the end of human existence in matter, they believe in something more. They praise the wildness of the Bolsheviks and, at the same time, the freedom of the Fabians. Our state is fueled by these contradictions. We have no mercy for capitalists by punishing them as Lenin commanded and at the same time allowing freedom in planning and promoting dynamism. Bogdanov is too delicate in his postulates towards the bourgeoisie, while H. G. Wells, despite his good intentions, is romanticizes liberals. Each person with his change of soul will become a true socialist at heart."
YUG_barbarogenija_rises:0 "Barbarogenija Rises"
YUG_barbarogenija_rises_desc:0 "Our new realm has many names - Neo-Atlantis, New-Europe or Realm of Barbarians. A realm full of the people who use their might to the fullest being a new man with a reforged soul and mind. It was an obvious thing for a long time that we aren't just satisfied with Yugoslavia. We want something new, better… Bigger! As for us - The barbarians every place is too small and we want to conquer and reforge everything we meet. So we should honor the new man! As Yugoslavia is something greater, it's a realm of Barbarians we shouldn't call it simply a slavic state but §RBARBAROGENIJA!§!"

#Military
YUG_warisslavicculture:0 "War is Slavic Culture"
YUG_warisslavicculture_desc:0 "The culture of the Slavs has always been filled with war. Our ancestors perfected the wheel and, thanks to their horses, plundered the steppes, wreaking havoc and chaos. We invented the knife fight and our soldiers were the first to charge the enemy without fear, and the Italians, like the fearful thieves they are, appropriated our culture to adapt it to their own dirty games. We will show these futuristic scums that we have perfected the art of war."
YUG_integratemilitantyouth:0 "Integrate Militant Youth"
YUG_integratemilitantyouth_desc:0 "The youth of our nation will be baked into the military as if they were the cheese in a Gibanica. From children to men, from civilians to soldiers, from school books to rifles, young Yugoslavia has come of age. Every child will know how to defend himself and every teenager will know how to attack. Our future generations will be brought up in a spirit of discipline and a fearless, bloodthirsty fervor."
YUG_newguns:0 "New Guns"
YUG_newguns_desc:0 "Modern weapons are the basis of war. We cannot stop our war technique and we have to constantly change it, adapt it to the existing conditions. The key to victory is to look for the best solutions, therefore it is necessary to increase our expenses on looking for the best weapons for our soldiers. It should be cheap to produce, fast and resistant to weather conditions, and also so that even the biggest idiot knows how to use it."
YUG_modernwarfare:0 "Modern Warfare"
YUG_modernwarfare_desc:0 "A lot has changed since the World War, and we can't just stand in the same place for a few months as if throwing people like meat against a wall. We should save our people and maximize the benefits and minimize losses. Therefore, our soldiers must inflict heavy losses themselves, sustaining small ones, and the front must always move to our advantage. To achieve this, we will expand our general staff and increase the expenditure on the development of the military academy to train future officers and commanders."
YUG_eaglesinthesky:0 "Eagles in the Sky!"
YUG_eaglesinthesky_desc:0 "Just like the proud eagles flying over our mountains, rivers, meadows and forests, our planes will search for game, hunting it mercilessly and causing fear and terror in the hearts of enemy soldiers. Any mouse, even under the command of a lion, will not be able to sleep, will not be able to feel safe, and will not be able to rest knowing that the machines of death and destruction fly above it."
YUG_mechanization:0 "Mechanization"
YUG_mechanization_desc:0 "We need more than small arms, we need great hulking metal beasts to shield our way across the land. The rumbling of our engines translates to the quaking of our enemy in their boots. Imagine, fifteen armored men charging like Strahinja Banović to rip out our enemies' throats. We have to gain favorable positions and enemy positions as soon as possible, therefore the development of mechanized infantry will be necessary for our domination."
YUG_karlovacosjekline:0 "Karlovac-Osijek Line"
YUG_karlovacosjekline_desc:0 "The best offensive is a good defense. We will build a line of forts between the towns of Karlovac and Osijek. This will stop potential Italian and Austrian aggressors who might want to attack our positions from the north and west. Our defense will be tougher than rock, and no one will be able to break it. These mighty forts should make our enemies think twice before they dare to raise a hand against a Slavic child, woman or old man."
YUG_undergroundproduction:0 "Underground Production"
YUG_undergroundproduction_desc:0 "Our opponents should be afraid of our weapons, but they should not know where and how we produce them. We will open underground and masked factories which, in the worst-case scenario, is the occupation of our country. If so, our partisans will be ready to use these underground factories to spoil the enemy's blood and kill more of his half-headed soldiers."
YUG_developtanks:0 "Tank Development"
YUG_developtanks_desc:0 "The Metal Thracian Rider, whose anger crushes all those who oppose him and the will of the people of Yugoslavia. It would be a great sight for sure, but not for those who would find themselves under the iron horseshoes during his frenetic ride. We will invest in the development of tanks that have started to gain importance since the World War. If we want to keep the bluntness of other neighboring countries, we should also slowly prepare for the mass production of these machines in order to be able to quickly fill the gaps in our plans."

#Economics
YUG_whatistobedone:0 "What Is to Be Done?"
YUG_whatistobedone_desc:0 "We are in a dire need for economic reform! Current state of affairs leaves much to be improved. We need proper evaluation of the problems in front of us to come up with proper solution..."
YUG_corporatemodel:0 "Beat Fiume at Their Own Game"
YUG_corporatemodel_desc:0 "Our policy should be one of class cooperation. Each man has his role and he needs to uphold it for the common good. Rightful ownership will be respected."
YUG_socialistmodel:0 "Slaves to Capital No More"
YUG_socialistmodel_desc:0 "Are we not all Slavs? Are we not one people? Are we not to work together for the common goal? Who deserves fruits of our labour if not we? No single man can claim ownership of anything. All belongs to the Nation and it Nation who will provide for her children."
YUG_returntothesoil:0 "Return to the Soil"
YUG_returntothesoil_desc:0 "True piety is in simple hard work in the fields. Noise of big cities and smell of factories distract from serving The Lord and should be kept to minimum. Agrarian reform will assure our flock is not lead astray from their God-given role in life."
YUG_protectprivatecapital:0 "Protect Private Capital"
YUG_protectprivatecapital_desc:0 "What drives a man to steal from others? Greed. It's same greed that drives common thief as it does Communists and heathens. Rights of landowners, aristocrats and clergy will be supported and enforced."
YUG_promoteora:0 "Local Infrastructural Works"
YUG_promoteora_desc:0 "Yugoslavia needs to function as one entity, and that requires a well-functioning transportation system for goods and information. From Skopje to Zagrzeb, our country will be connected."
YUG_draftthefiveyearplans:0 "Draft the Five Year Plans"
YUG_draftthefiveyearplans_desc:0 "Much is to do when it comes to levels of industrialisation in our country. How can we defend ourselves against outside threats? How can we exert power? The road in front of us will be a long one but first steps are taken today."
YUG_urbanreform:0 "Urban Reform"
YUG_urbanreform_desc:0 "Cities are and can only be a support of the countryside. Their role should center around providing goods to villages, not other way around."
YUG_directittowardsnationalinterest:0 "Direct It Towards National Interest"
YUG_directittowardsnationalinterest_desc:0 "With class conflict ended and their rights secure, upper class can focus on helping the nation in those dire times."
YUG_urbanrevolution:0 "Urban Revolution"
YUG_urbanrevolution_desc:0 "Power of the state comes from its factories. Rifles, tanks, planes. They don't grow in fields, they don't drop from heavens. They require mental and physical labour of thousands upon thousands of workers. All of them require housing, food... In other words cities to live in. Large urbanisation plans are already drafted, all that we need is to start constructions..."
YUG_cultoflabour:0 "Cult of Labour"
YUG_cultoflabour_desc:0 "What brings us closer to our goals? Prayers of reactionaries? Pointless babble of Communists? No! It's work of millions united in single idea, work of each individual, both one drafting plans and those who toil with hammers and wrenches giving it shape. It is Labour which drives us further, it is labour which gives us life!"
YUG_classunityandnationalbrotherhood:0 "Class Unity and National Brotherhood"
YUG_classunityandnationalbrotherhood_desc:0 "All men can live with harmony now under one sky, united in their faith in their nation."
YUG_unityandbrotherhood:0 "Unity and Brotherhood"
YUG_unityandbrotherhood_desc:0 "All nation speaks with one voice, all nation dreams single dream, all nation has single spirit. We look into the future with both pride in our achievements and excitement for new challenges it has for us."

#Diplomacy
YUG_thefutureofyugoslavia:0 "The Future of Yugoslavia"
YUG_thefutureofyugoslavia_desc:0 "We are standing now before the hard choice as we live in hard times. We can't just sit down and do nothing but we must take a stand against the tide that is surrounding our fatherland. We must find reliable allies and make our voice be heard in the whole of Europe if not the world. Yugoslavia is standing against hard times but also great opportunities. If we play our cards right we will be able to forge a future for our children that will be worth living in. The future is bright even with this hardship and we hope that we will be able to live on to tell about these hard times to younger generations of Yugoslavs."
YUG_revolutionarypanslavism:0 "Revolutionary Pan-Slavism"
YUG_revolutionarypanslavism_desc:0 "The old world order left only scraps for the Slavs. The Austrians choked us with the vapors of their hypocrisy and incest, and the Ottomans have despised us for centuries. It will change. A new age of freedom will rise from the age of oppression. Slavic heroes, by means of their fanaticism and devotion to their homeland, will transform this world according to their own will. It is not us who are to submit to the gentlemen from Italy, Austria and Turkey, but they should fear us and humble themselves before us when we crush their resistance with one solid cut."
YUG_divinemission:0 "The ZBOR Plan"
YUG_divinemission_desc:0 "After we clean up our homeland from the unholy savages we can create a true Yugoslav Tsardom unbroken and Unstoppable - A proud nation united by the wisdom of the king and the light of tradition. We are after all still Panslavic and we oppose tribal nationalism. We want to create a greater Yugoslavia so all slavs will be equal to the law of the king. Many will oppose us but our plan for the Empire will be successful and us victorious. The path to the greatness starts now and we will follow it."
YUG_approachpoland:0 "Griffon Vulture and the Black Eagle"
YUG_approachpoland_desc:0 "It is not an easy decision, but we must bury the battle ax with the Germans in order to focus on the bigger enemy which is the Latin alliance between Le Soleil and Fiume. Italians are occupying lands that should belong to Slavs, and the French have been at odds with Berlin for a long time. Not to mention the fact that to the north of us there are Austrians who still hold a grudge against us that we were indirectly responsible for the dismantling of their empire. Cooperation with German socialists will allow us not only to regain ethnically Slavic lands, but also to develop our homeland military and economically."
YUG_peacewithaustria:0 "Negotiate with Austria"
YUG_peacewithaustria_desc:0 "Austria is a conservative and Catholic country that has been on guard for years to prevent the red plague from flooding southern Europe. Certainly, if they withdraw from Slovenia in exchange for cooperation and a guarantee of aid, or at least a non-aggression pact, both sides will do well. We will include our fellow Slovenes in our country and Austria will gain a strong ally in the fight against the blasphemous communists from Budapest."

YUG_bulgarianquestion:0 "Muzzle for the Bulgarian Lion"
YUG_bulgarianquestion_desc:0 "Bulgaria is a difficult nut to crack. Our treaty of friendship in 1933 turned us into one country that is de facto under two systems. The revolutionary democracy inaugurated by Stamboliyski is irreconcilable with our own government, and risks turning toward outright separatism without him. Luckily, with our domestic situation stabilized, we can begin to pressure the Autonomous Yugoslav Republic of Thracia to begin full political integration. We should be wary, however, that forcing the issue could result in open warfare if Sofia develops a spine."
YUG_everyoneeverywhere:0 "With Everyone Everywhere"
YUG_everyoneeverywhere_desc:0 "To the east, you can see our ostensible partner in Balkan unity is annoyingly unstable. Stamboliyski's chaotic democracy is proving a worse foundation for Slavic ambitions than our well-managed, orderly system. Worse, the bloodshed is proving difficult to gather accurate intelligence on, so we have no clear idea of which political faction will come out ahead. For now we need patience, and to have officials in place to observe, until we know who to negotiate with or intervene against."
YUG_unleashmetalhorror:0 "Unleash a Metal Horror"
YUG_unleashmetalhorror_desc:0 "Bulgaria has autonomy, legally, but they are under the mistaken impression that it is not subject to our will. To remind them, we should arrange for military exercises along the internal border, perhaps even crossing it, in places. While their army is disloyal, underfunded, or in some places comprised of militias, we will demonstrate the power that can be harnessed under our system... or what could easily be deployed to Sofia at a moment's notice. Let them see where drinking their own poison has gotten them."
YUG_thracianhorsemen:0 "Wild Ride of the Thracian Horsemen"
YUG_thracianhorsemen_desc:0 "Now there is nothing to stop us. Sofia is subjugated and the aberration of Bulgaria is no more. We have become one country with one system and we can carry out our policies on their soil. Now we will break their will and destroy our opponents who have gone underground. It will be a great task, for certain - hunting these separatists, fools, secessionists, reactionaries, and everyone who thinks Thracia may live without us. We are the only champions of panslavic struggle in the Balkans, and our eastern cousins must be reminded that we know what is good for them."

YUG_slavicbrotherhood:0 "Together to Victory"
YUG_slavicbrotherhood_desc:0 "Germany, despite its weakening due to the escape of the old generals to Prussia, is still a military power that must be reckoned with. German technical thought would certainly help to modernize our army and mechanize it quickly, equipping our army with modern armored vehicles. In return, we could give Germany valuable insights into fighting guerrillas and the Shock troopers so much used by League Solar. It would be a mutual cooperation that would help counter the military potential of France and Fiume."
YUG_banishthemuslims:0 "Banish the Muslims"
YUG_banishthemuslims_desc:0 "We have tolerated Muslim domination in the Balkans and Anatolia for too long. Our fellow Christians have suffered for centuries because the self-proclaimed prophet grew sick that our heavenly father had commanded him to go on a mission. The only messiah is Jesus Christ, and we must show it to the world. We will defeat the Muslim as we did in 1683 and in 1912 so that these poor people can return to God's grace."
YUG_secureadriatic:0 "Secure the Adriatic"
YUG_secureadriatic_desc:0 "If we want to guarantee ourselves the right to continue the work of Byzantium, we must also guarantee ourselves unlimited access to the sea. The new Capital of Balkan Christianity will have access to both the Black Sea and the Mediterranean Sea, thanks to which we will be able to be a bastion of the old order in this new abnormal world."
YUG_joinintermarium:0 "From the Dead Sun to the Starry Sky"
YUG_joinintermarium_desc:0 "After the sun collapses and the banners of Yugoslavia and Germany are hung on the Eiffel Tower, we will face a period of reconstruction, or rather economic and scientific expansion. Joint cooperation between our countries will be beneficial and thanks to it we will be able to reach new horizons. Work for a better tomorrow must start today. Despite our efforts to industrialize our country, we still lack the intelligentsia to be able to develop faster, if we invite German scientists and experts to our country, we will acquire the necessary knowledge that we can be a real European power."
YUG_liberateslavs:0 "Liberate the Slavs"
YUG_liberateslavs_desc:0 "Our country is built on the service of God, the king and the Slavs. God first of all, but we must not neglect our own people. The godless socialists of Bulgaria have overthrown their tsar, who despite his flaws was a star in the ever darkening sky and now the sky has become uglies and emptier without this star. We will restore her, not the rotten Tsar, but our fair and responsible king. We will conquer Sofia and free the Bulgarians from the yoke of the hideous socialists."
YUG_betweenthreeseas:0 "Black Ram Between the Red Herd"
YUG_betweenthreeseas_desc:0 "Germany's goals and our goals are different from each other. A large proportion of Germans believe in Pan-Germanism or have abandoned the old concept of nationalism in favor of socialist realism. We, on the other hand, still believe in our people and want the best for them, not for the sake of class, but for the sake of the blood and the soil. Not everyone also looks at our cooperation with a positive eye, some conservatives here talk about the communist scum, and Hungary and more orthodox socialists criticize us for right-wing deviations. It is not important! What matters is the friendship between our peoples over a century and we hope it will stand the test of time."
YUG_avengecarigrad:0 "Take Carigrad"
YUG_avengecarigrad_desc:0 "Constantinople, Istanbul, Carigrad. One beautiful city, the crowning jewel of Christianity, Byzantine and Western civilization. Nevertheless, this city has been corrupted by a barbaric religion that disrespects human life and that praises lie and murder. Therefore, we will drive the last wedge into the coffin of this perversion of the true religion and free the Turks from its yoke. By conquering Carigrad, we will achieve not only a military victory, but also a moral victory over the civilization of death."

