#Brief history
YUG_DESC_MENU:0 "Yugoslavia is, essentially, a miracle. The shocking capacity of the Yugoslav state to integrate all of the different ethnic groups from the ruins of Austro-Hungarian rule has exceeded even the most optimistic prospects for the young nation. Unified under their Pan-Slavic identity and forged in the fires of Great War, Yugoslavia still has to choose its own destiny. Among occultists, technocrats, and nostalgics of bygones centuries, who can say where the future of the South Slav lies?"

