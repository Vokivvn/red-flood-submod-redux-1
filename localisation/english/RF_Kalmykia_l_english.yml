KLM_beginning:0 "The Beginning and the Man"
KLM_beginning_desc:0 "There is not a man alive who remembers the times when a fresh wind still blew in the hair of the tribesmen; for centuries, Kalmykia has been a subject of the Russian Empire. The Kalmyk people did not meditate on their identity, they did not pray for their own state. Yet somehow, it happened. Prince Danzan Tundutov, son of the famous Kadet David Tundutov, arose to grasp the reins of power for his bewildered people.\n\nHowever, now that he is able to steer the ship, the Prince is unsure in which direction an independent Kalmykia should go. While he is devoutly Orthodox, he cannot deny that Buddhists form the silent majority among the Kalmyks. Kadets and Socialists whisper in his ear, pushing him to continue his father's legacy, even though he sees himself on the throne. Some question if Kalmykia should even seek its own path, or if they should instead join their Cossack Brothers in building a Cossack state.\n\nWhile the tongues of the many debate among themselves, the revolutionary Germans and the Mujahideen at the southern borders cause concern. So, Prince Tundutov watches, building the structures of a state while paying tributes to Ukrainians and Poles. In return, Kalmykia shall be built, one brick at a time, even if only God knows what form the work will take when the capstone is placed."