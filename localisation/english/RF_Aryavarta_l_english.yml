#IDEAS#
ARY_rss_militias:0 "NVO/RSS Militias"
ARY_rss_militias_desc:0 "The National Volunteer Organisation (Rashtriya Swayamsevak Sangh) political militias make up a large part of the Bharat Defence Forces. Their die-hard belief in Hindu Nationalism makes them formidable fighters, though this belief also alienates the muslim portion of the population."
ARY_malaviyas_nightmare:0 "Malaviya's Nightmare"
ARY_malaviyas_nightmare_desc:0 "Madan Mohan Malaviya once dreamt of a free and united India. When the Raj began to fall, he and the ABHM, along with their allies, began a campagin to force the British back from Delhi. They succeeded, but only just. Since then the fledgeling state in the North has been in constant flux. The Muslim population of East Punjab fear attacks from the RSS, the Hindu's fear a Muslim army marching East, both sides fear the servants of Lucknow. Malaviya's Bharat is surrounded."
ARY_shelter_to_rajas:0 "Shelter to the Rajas"
ARY_shelter_to_rajas_desc:0 "During the chaos of the Fall of the Raj, the threat of communist revolutionaries led many of the princely states to seek refuge with the other independence movements. The Rajputs of Rajputana - chiefly Bikaner, Jaisalmer and Jaipur - all came to the leaders of the Hindu Mahasaba for help. Their protection was guaranteed, in return they would aid the Republic in fending off the British and Communists. This deal remains in place, though the status of the Rajas will create a constitutional problem later, assuming the Republic survives."
